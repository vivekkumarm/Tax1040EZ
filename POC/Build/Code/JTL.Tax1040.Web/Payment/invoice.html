<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaxGarden.com</title>

    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
    <script src="../Scripts/jquery-2.1.0.js"></script>
    <script src="../Scripts/jquery-ui-1.10.4.min.js"></script>
    <script src="../Scripts/less-1.6.3.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" />
    <script src="../Scripts/jquery.validate.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/tooltip.js"></script>
    <script src="../Scripts/popover.js"></script>
    <script src="../Scripts/custom.js"></script>
    <script src="../lib/config.js"></script>
    <script src="../Scripts/Pages/Payment/invoice.js"></script>
</head>
<body>
    <form id="invoice">
        <div class="container">
            <!--Header-->
            <script type="text/javascript" src="../lib/header.js"></script>
            <div class="whtwell" id="signin">
                <div role="form" class="container-fluid">
                    <!--Bread Crum-->
                    <script type="text/javascript" src="../lib/breadcrum.js"></script>
                    <div class="innerform">
                        <!-- Left menu -->
                        <!--  <script type="text/javascript" src="../lib/default.js"></script>-->
                        <div class="formfull">
                            <!-- Right Help area -->
                            <div id="riht">
                                <script src="../lib/rightmenu.js"></script>
                            </div>
                            <!-- Center form area -->
                            <div id="content">
                                <div class="c12">
                                    <div class="title">
                                        <h2>Payment Successful! <a href="#" class="hidden-xs open pull-right" data-toggle="tooltip" data-original-title="Show / Hide Sidebar" id="changeSidebarPos">
                                            <i class="transfer"></i>
                                        </a></h2>
                                    </div>
                                    <div class="panel-group" id="accordion">
                                        <div class="panel panel-blue in">
                                            <div class="panel-heading1">
                                                <h4 class="panel-title">
                                                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Payment Successful! </a>
                                                </h4>
                                            </div>
                                            <div id="collapseOne" class="panel-collapse collapse in">
                                                <div class="panel-body ">
                                                    <div class="panel-body ">
                                                        <h4>Thank you for the Payment! </h4>
                                                        <label>
                                                            Your Payment of
                                                            <label id="lblPayment"></label>
                                                            is complete
                                                        </label>
                                                        <h4>Transaction Details  </h4>
                                                        <label>
                                                            Invoice Number :
                                                            <label id="lblInvoiceNumber"></label>
                                                        </label>
                                                        <h4>Your  Card will be billed as <a>www.TaxGarden.com </a></h4>
                                                        <h4>You will receive  a confirmation email on the Payment Invoice. </h4>
                                                        <h3>Invoice</h3>
                                                        <a href="#">Click to Print Your Receipt </a>

                                                        <h4>Name
                                                            <label id="lblName"></label>
                                                            Date
                                                            <label id="lblDate"></label>
                                                        </h4>
                                                        <h4>Address
                                                            <label id="lblAddress"></label>
                                                        </h4>

                                                        <div class="c4c8">
                                                            <div class="left">
                                                                <label id="txtService">Service</label>
                                                            </div>
                                                            <div class="right">
                                                                <label id="txtPrice">Price</label>
                                                            </div>
                                                        </div>

                                                        <div class="panel panel-primary">
                                                            <div class="panel-heading">
                                                                <h3></h3>
                                                            </div>
                                                            <div class="panel-body-grid">
                                                                <div class="pangird head">
                                                                    <label class="col-md-4 ">Service</label>
                                                                    <label class="col-md-3 "></label>
                                                                    <label class="col-md-3 "></label>
                                                                    <label class="col-md-2 ">Price</label>
                                                                </div>

                                                                <div id="divSelectedState" class="pangird itm">
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="c12">
                                    <button type="submit" class="btn btn-primary" onclick="GoToPreviousPage();return false;">
                                        Back</button>
                                    <button type="submit" id="btnPrimaryFilerInfo" class="btn btn-success">Continue</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--//Footer-->
    <script type="text/javascript" src="../lib/footer.js"></script>
</body>

</html>
