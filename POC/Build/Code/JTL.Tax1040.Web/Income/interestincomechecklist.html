<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="Title"></title>
    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" />
    <script src="../Scripts/less-1.6.3.min.js" type="text/javascript"></script>
    <script src="../Scripts/jquery-2.1.0.js"></script>
    <script src="../Scripts/jquery.validate.js"></script>
    <script src="../Scripts/jquery-ui-1.10.4.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/custom.js"></script>
    <script src="../lib/config.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,400italic,700|Droid+Sans:400,700|Didact+Gothic|Comfortaa|Oswald' rel='stylesheet'
        type='text/css' />
    <script src="../Scripts/Pages/Income/interestincomecheckList.js"></script>
</head>
<body>
    <form id="frmInterestIncomeChkList">
        <div class="container">
            <!--Header-->
            <script type="text/javascript" src="../lib/header.js"></script>
            <div class="whtwell" id="signin">
                <div role="form" class="container-fluid">
                    <!--Bread Crum-->
                    <script type="text/javascript" src="../lib/breadcrum.js"></script>
                    <div class="innerform">
                        <!-- Left menu -->
                        <script type="text/javascript" src="../lib/incomeleftmenu.js"></script>
                        <div class="formfull">
                            <!-- Right Help area -->
                            <div id="riht">
                                <script src="../lib/rightmenu.js"></script>
                            </div>
                            <!-- Center form area -->
                            <div id="content">
                                <div class="c12">
                                    <div class="title">
                                        <h2>Interest Income from 1099INT/1099 OID

                                        <!-- Right side collapse area menu  -->
                                            <a id="changeSidebarPos" data-original-title="Show / Hide Sidebar" data-toggle="tooltip" 
                                                class="hidden-xs open pull-right" href="#"><i class="transfer"></i></a>
                                        </h2>
                                    </div>
                                    <div class="panel-group" id="accordion">

                                        <div class="panel panel-blue">
                                            <div class="panel-body">
                                                <div id='dvError' class="error-alert">
                                                </div>
                                                <h4>
                                                    <label>Check Your Interest Income received from Checking, Savings and other Investment Account listed 
                                                        under below criteria. </label>
                                                </h4>
                                                <div id="lstInterestIncomeCheck">
                                                    <ul class="list-group">
                                                        <li>
                                                        <label class="checkbox">
                                                            <input type="checkbox" id="chkNomineeInterest" name="chkListINT" class="chkOthers" value="1" />
                                                            You  received Interest as a Nominee (that is, 1099INT in  Your Name but belongs to someone else).
                                                        </label></li>
                                                        <li>
                                                        <label class="checkbox">
                                                            <input type="checkbox" id="chkUSSavingBond" name="chkListINT" class="chkOthers" value="2" />
                                                            You received <span class="CurrentYear"></span> 1099 INT for US Saving Bond Interest that 
                                                            includes amount You reported before <span class="CurrentYear"></span>.
                                                        </label></li>
                                                        <li>
                                                        <label class="checkbox">
                                                            <input type="checkbox" id="chkForeignFinancial" name="chkListINT" class="chkOthers" value="3" />
                                                            You owned or had authority over one or more Foreign Financial Accounts such as bank account 
                                                        with Combined value over $10,000 at any time during <span class="CurrentYear"></span>.
                                                        </label></li>
                                                        <li>
                                                         <label class="checkbox">
                                                            <input type="checkbox" id="chkSellerMortgage" name="chkListINT" class="chkOthers" value="4" />
                                                            You received Interest from a Seller-Financed Mortgage and the buyer used the property as a 
                                                            personal residence.
                                                        </label></li>
                                                        <li>
                                                         <label class="checkbox">
                                                            <input type="checkbox" id="chkOrginalIssueDiscount" name="chkListINT" class="chkOthers" value="5" />
                                                            You are reporting original Issue Discount(OID) in an amount lesser than the amount shown in 
                                                            Form 1099- OID.
                                                        </label></li>
                                                        <li>
                                                        <label class="checkbox">
                                                            <input type="checkbox" id="chkAmortizable" name="chkListINT" class="chkOthers" value="6" />
                                                            You are reducing Your Interest Income on a bond by the amount of Amortizable Bond premium.
                                                        </label></li>
                                                        <li>
                                                       <label class="checkbox">
                                                        <input type="checkbox" id="chkEEorUS" name="chkListINT" class="chkOthers" value="7" />
                                                        You are claiming the exclusion of Interest from series EE or I U.S. savings bonds issued after 1989.
                                                        </label></li>
                                                        <li>
                                                         <label class="checkbox">
                                                            <input type="checkbox" id="chkForeignTaxCredit" name="chkListINT" class="chkOthers" value="8" />
                                                            You want to claim Foreign tax credit for taxes paid to other country.
                                                        </label>
                                                            </li>
                                                        <li>
                                                        <label class="checkbox">
                                                            <input type="checkbox" id="chkEarlyPenalty" name="chkListINT" class="chkOthers" value="9" />
                                                            You want to claim Adjusted Gross Income deduction for Early withdrawal penalty.
                                                        </label></li>
                                                        <li>
                                                        <label class="checkbox">
                                                            <input type="checkbox" id="chkNoneAbove" name="chkListINT" class="chkNone" value="10" />
                                                            None of the above
                                                        </label></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button id="btnContinue" type="submit" class="btn btn-success">Continue</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!--//Footer-->
        <script type="text/javascript" src="../lib/footer.js"></script>
    </form>
</body>
</html>
