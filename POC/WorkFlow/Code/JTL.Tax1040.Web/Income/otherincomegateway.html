<body onload="GetOtherIncome()">
    <form id="frmOtherIncomeGateway">
        <div class="container">
            <!--Header-->
            <script type="text/javascript" src="../lib/header.js"></script>

            <div class="whtwell" id="signin">
                <div role="form" class="container-fluid">
                    <!--Bread Crum-->
                    <script type="text/javascript" src="../lib/breadcrum.js"></script>

                    <div class="innerform">
                        <!-- Left menu -->
                        <script type="text/javascript" src="../lib/incomeleftmenu.js"></script>

                        <div class="formfull">
                            <!-- Right Help area -->
                            <div id="riht">
                                <script src="../lib/rightmenu.js"></script>
                            </div>
                            <!-- Center form area -->
                            <div id="content">
                                <div class="c12">
                                    <div class="title">
                                        <h2>Other Income  
                                            <!-- Right side collapse area menu  -->
                                            <a id="changeSidebarPos" data-original-title="Show / Hide Sidebar" data-toggle="tooltip" class="hidden-xs open pull-right" href="#"><i class="transfer"></i></a>
                                        </h2>
                                        <h5>
                                            Other Income from Alaska Dividend , SSA Benefits, RRB Benefits & State tax refund</h5>
                                    </div>
                             
                                          
                                                    <h3>Share Your other Income Info</h3>
                                               
                                               
                                                        <label class="checkbox">
                                                            <input type="checkbox" name="chkOtherIncome" id="chkSSB" value="1" />

                                                        </label>
                                                        <!--SSB-->
                                                 
                                                        <label class="checkbox">
                                                            <input type="checkbox" name="chkOtherIncome" id="chkAlaska" value="2" />

                                                        </label>
                                                        <!--Alaska-->
                                                   
                                                        <label class="checkbox">
                                                            <input type="checkbox" name="chkOtherIncome" id="chkState" value="3" />

                                                        </label>
                                                        <!--State-->
                                                  
                                       

                                    <button type="button" id="btnBack" onclick="GoToPreviousPage();return false;" class="btn btn-primary">Back</button>
                                    <button type="button" id="btnSubmit" class="btn btn-success" onclick="GetOtherIncome(); window.location.href = '../Income/otherincome.html';return false;">Continue</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!--//Footer-->
            <script type="text/javascript" src="../lib/footer.js"></script>
