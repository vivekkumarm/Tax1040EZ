<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaxGarden-interest income</title>

    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" />
    <script src="../Scripts/less-1.6.3.min.js" type="text/javascript"></script>
    <script src="../Scripts/jquery-2.1.0.js"></script>
    <script src="../Scripts/jquery.validate.js"></script>
    <script src="../Scripts/jquery-ui-1.10.4.js"></script>
    <script src="../Scripts/jquery-ui-1.10.4.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,400italic,700|Droid+Sans:400,700|Didact+Gothic|Comfortaa|Oswald' rel='stylesheet' type='text/css' />
    <script src="../Scripts/custom.js"></script>
    <script src="../lib/config.js"></script>
    <script src="../Scripts/Pages/Income/InterestIncome.js"></script>

</head>
<body>


    <div class="container">
        <!--Header-->

        <script type="text/javascript" src="../lib/header.js"></script>

        <div class="whtwell" id="signin">
            <div role="form" class="container-fluid">
                <!--Bread Crum-->

                <script type="text/javascript" src="../lib/breadcrum.js"></script>
                <div class="innerform">

                    <!-- Left menu -->
                    <script type="text/javascript" src="../lib/incomeleftmenu.js"></script>

                    <div class="formfull">
                        <!-- Right Help area -->
                        <div id="riht">
                            <script src="../lib/rightmenu.js"></script>
                        </div>
                        <!-- Center form area -->
                        <form id="InterestIncome">
                            <div id="content">
                                <div class="c12">
                                    <div class="title">
                                        <h2>Type of Interest Income & Payer Info

                                            <!-- Right side collapse area menu  -->
                                            <a id="changeSidebarPos" data-original-title="Show / Hide Sidebar" data-toggle="tooltip" class="hidden-xs open pull-right" href="#"><i class="transfer"></i></a>
                                        </h2>
                                    </div>
                                   
                                            <h3>
                                                Select the type of Interest Income</h3>
                                            
                                                <ul class="list-group">
                                                    <li>

                                                        <label>
                                                            <input type="radio" name="radioIncome" id="rad1099INT" checked="checked" value="Form1099INT" />
                                                            Taxable Interest Income from 1099INT Or Statement
                                                        </label>

                                                    </li>
                                                    <li>
                                                        <label>
                                                            <input type="radio" name="radioIncome" id="rad1099OID" value="Form1099OID" />
                                                            Original Issue Discount from 1099OID Or Statement
                                                        </label>
                                                    </li>
                                                </ul>
                                            
                                            <h3>
                                                <label>Whose  Interest Income  is this</label></h3>
                                            <div id="divWhoseInterest" class="" style="display: none">
                                                <ul class="list-group">
                                                    <li>

                                                        <label>
                                                            <input type="radio" checked="checked" name="rdInterestIncomeSelect" id="rdtaxpayername" value="1" />
                                                            TaxPayer name 

                                                        </label>

                                                    </li>
                                                    <li>
                                                        <label>
                                                            <input type="radio" name="rdInterestIncomeSelect" id="rdspousename" value="2" />
                                                            Spouse name

                                                        </label>
                                                    </li>
                                                    <li>
                                                        <label>
                                                            <input type="radio" name="rdInterestIncomeSelect" id="rdjoint" value="3" />
                                                            Joint

                                                        </label>
                                                    </li>
                                                </ul>
                                            </div>
                                            <h4>
                                                Enter Your Payer Information</h4>
                                            <div class="field-group">
                                                <div class="left-lbl">
                                                    <label id="lblpayername">Payer Name</label>
                                                </div>
                                                <div class="right">
                                                    <input type="text" id="txtpayername" name="payerName" placeholder="Enter the Payer Name" class="form-control tip" data-toggle="tooltip" data-placement="right" title="Enter the Payer Name" data-trigger="focus" />
                                                </div>
                                                <a id="popPayerName" href="#" class="help" data-html="true" data-content="" rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>
                                            </div>
                                            <div class="field-group">
                                                <div class="left-lbl">
                                                    <label id="lblpayerEIN">Payer EIN</label>
                                                </div>
                                                <div class="right">
                                                    <input type="text" id="txtpayerEIN" placeholder="Enter Payer EIN" class="form-control tip" data-toggle="tooltip" data-placement="right" title="Enter Payer EIN" data-trigger="focus" />
                                                </div>
                                                <a id="popPayerEIN" href="#" class="help" data-html="true" data-content="" rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>
                                            </div>
                                      
                               
                                    <button type="submit" id="btnBack" class="btn btn-primary" onclick="GoToPreviousPage();return false;">Back</button>
                                    <button type="submit" id="btnSubmit" class="btn btn-success">Continue</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

       <!--//Footer-->
    <script type="text/javascript" src="../lib/footer.js"></script>
</div>

</body>



</html>
