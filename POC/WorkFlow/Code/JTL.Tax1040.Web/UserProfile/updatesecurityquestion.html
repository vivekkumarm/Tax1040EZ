<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaxGarden-update Security Question</title>

    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato:400,400italic,700|Droid+Sans:400,700|Didact+Gothic|Comfortaa|Oswald' rel='stylesheet' type='text/css' />
    <script src="../Scripts/less-1.6.3.min.js" type="text/javascript"></script>
    <script src="../Scripts/jquery-2.1.0.js"></script>
    <script src="../Scripts/jquery-ui-1.10.4.js"></script>
    <script src="../lib/config.js"></script>
    <script src="../Scripts/Pages/UserProfile/updatesecurityquestion.js"></script>
    <script src="../Scripts/jquery.validate.js"></script>
    <script src="../Scripts/custom.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/tooltip.js"></script>
    <script src="../Scripts/popover.js"></script>

</head>
<body>
    <form id="updatesecurityquestion">
        <div class="container">
            <!--Header-->
            <script type="text/javascript" src="../lib/header.js"></script>

            <div class="loginbx" id="signin">
                <div role="form" class="container-fluid">
                    <div class="title">
                        <h2>Manage Account</h2>
                        <h5>Review and edit your account info</h5>
                    </div>

                    <div class="row">
                        <div style="display: none" id="divValidationMsg" class="error-alert">error message</div>
                    </div>
                    <div class="c8c4">
                        <div class="cl8">

                            <!-- Form Area -->
                            <h3>Update SecurityQuestion</h3>
                            <h5>Provide your SecurityQuestion and Password</h5>
                            <div id="divSecuriyQuestion">
                                <div class="field-group">
                                    <label id="lblSecuriyQuestion" class="left-lbl">Securiy Question</label>
                                    <div class="right">
                                        <select id="ddlSecurityQuestion" name="ddlSecurityQuestion">
                                        </select>
                                    </div>
                                    <a id="popSecurityQuestion" href="#" class="help" data-html="true" data-content="" rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>
                                </div>
                                <div class="field-group">
                                    <label id="lblSecurityAnswer" class="left-lbl">Security Answer</label>
                                    <div class="right">
                                        <input id="txtSecurityAnswer" name="txtSecurityAnswer" placeholder="Enter Security Answer" type="password" />
                                    </div>
                                       <a id="popSecurityAnswer" href="#" class="help" data-html="true" data-content="" rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>
                                </div>
                                <div class="field-group">
                                    <label id="lblPassword" class="left-lbl">Password</label>
                                    <div class="right">
                                        <input id="txtPasswordForSecurityQuestion" placeholder="Enter Password" name="txtPasswordForSecurityQuestion" type="password" />
                                    </div>
                                      <a id="popPassword" href="#" class="help" data-html="true" data-content="" rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>
                                </div>
                            </div>

                            <div class="field-group">
                                <div class="left-lbl"></div>
                                <div class="right">
                                    <button type="submit" onclick="UpdateSecurityQuestion();return false;" id="btnSaveSecurityQuestion" class="btn btn-success">Save</button>
                                </div>
                            </div>
                        </div>
                        <!--  Righ Menu-->

                        <div  class="cl4">
                            <script src="../lib/rightmenu.js"></script>
                        </div>
                    </div>
                    <div class="row col-sm-12 col-lg-11">
                        <p class="recover"><a href="manageaccountgateway.html"><i class="glyphicon glyphicon-chevron-left"></i>Back to Manage Account</a></p>
                    </div>

                </div>
            </div>
        </div>
    </form>
    
</body>
</html>
