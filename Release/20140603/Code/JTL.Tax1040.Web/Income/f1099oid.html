<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="Title"></title>
    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
    <script src="../Scripts/jquery-2.1.0.js"></script>
    <script src="../Scripts/jquery-ui-1.10.4.min.js"></script>
    <script src="../Scripts/less-1.6.3.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" />
    <script src="../Scripts/jquery.validate.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,400italic,700|Droid+Sans:400,700|Didact+Gothic|Comfortaa|Oswald' rel='stylesheet'
        type='text/css' />
    <script src="../Scripts/custom.js"></script>
    <script src="../lib/config.js"></script>
    <script src="../Scripts/popover.js"></script>
    <script src="../Scripts/Pages/Income/f1099oid.js"></script>
</head>
<body>
    <form id="frm1099OID">
        <div class="container">
            <!--Header-->
            <script type="text/javascript" src="../lib/header.js"></script>

            <div class="whtwell" id="signin">
                <div role="form" class="container-fluid">
                    <!--Bread Crum-->
                    <script type="text/javascript" src="../lib/BreadCrum.js"></script>
                    <div class="innerform">
                        <!-- Left menu -->
                        <script type="text/javascript" src="../lib/incomeleftmenu.js"></script>
                        <div class="formfull">
                            <!-- Right Help area -->
                            <div id="riht">
                                <script src="../lib/rightmenu.js"></script>
                            </div>
                            <!-- Center form area -->
                            <div id="content">
                                <div class="c12">
                                    <div class="title">
                                        <h2>1099OID
                                        <!-- Right side collapse area menu  -->
                                            <a id="changeSidebarPos" data-original-title="Show / Hide Sidebar" data-toggle="tooltip"
                                                class="hidden-xs open pull-right" href="#"><i class="transfer"></i></a>
                                        </h2>
                                    </div>
                                    <div class="panel-group" id="accordion">
                                        <div class="panel panel-blue">
                                            <div class="panel-heading1">
                                                <h4 class="panel-title">
                                                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                                        1099 OID -Interest Income Information</a>
                                                </h4>
                                            </div>
                                            <div id="collapseOne" class="panel-collapse collapse in">
                                                <div class="panel-body ">

                                                    <div class="panel-body ">
                                                        <h4>
                                                            <label>Enter Your 1099 OID Interest Income & Withholding from Box 1 to Box 9</label></h4>
                                                        <div class="field-group">
                                                            <div class="left-lbl">
                                                                <label for="lblBox1">Box 1 Original issue Discount</label>
                                                            </div>

                                                            <div class="right">
                                                                <input type="text" id="txtOriginalIssueDiscount" placeholder="Enter Box 1 Values"
                                                                    class="form-control tip" data-toggle="tooltip" data-placement="right"
                                                                    title="Enter Box 1 Values" data-trigger="focus" tabindex="1" maxlength="9" />
                                                            </div>
                                                            <a id="popOriginalIssueDiscount" href="#" class="help" data-html="true" data-content=""
                                                                rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>
                                                        </div>

                                                        <div class="field-group">
                                                            <div class="left-lbl">
                                                                <label for="lblbox2">Box 2 Other Periodical Interest</label>
                                                            </div>
                                                            <div class="right">
                                                                <input type="text" id="txtOtherPeriodicInterest" placeholder="Enter Box 2 Values"
                                                                    class="form-control tip" data-toggle="tooltip" data-placement="right"
                                                                    title="Enter Box 2 Values" data-trigger="focus" tabindex="2" maxlength="9" />
                                                            </div>
                                                            <a id="popOtherPeriodicalInterest" href="#" class="help" data-html="true" data-content=""
                                                                rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>
                                                        </div>
                                                        <div class="field-group">
                                                            <div class="left-lbl">
                                                                <label for="lblbox3">Box 3 Early withdrawal Penalty</label>
                                                            </div>
                                                            <div class="right">
                                                                <input type="text" id="txtEarlyWithdrawalPenalty" placeholder="Enter Box 3 Values"
                                                                    class="form-control tip" data-toggle="tooltip" data-placement="right"
                                                                    title="Enter Box 3 Values" data-trigger="focus" tabindex="3" maxlength="9" />
                                                            </div>
                                                            <a id="popEarlyWithdrawalPenalty" href="#" class="help" data-html="true" data-content=""
                                                                rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>
                                                        </div>

                                                        <div class="field-group">
                                                            <div class="left-lbl">
                                                                <label for="lblbox4">Box 4 Federal Tax Withheld</label>
                                                            </div>
                                                            <div class="right">
                                                                <input type="text" id="txtFederalTaxWithHoldingAmount" placeholder="Enter Box 4 Values"
                                                                    class="form-control tip" data-toggle="tooltip" data-placement="right"
                                                                    title="Enter Box 4 Values" data-trigger="focus" tabindex="4" maxlength="9" />
                                                            </div>
                                                            <a id="popFederalTaxWithheld" href="#" class="help" data-html="true" data-content=""
                                                                rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>
                                                        </div>

                                                        <div class="field-group">
                                                            <div class="left-lbl">
                                                                <label for="lblbox5">Box 5 Foreign tax Withheld</label>
                                                            </div>
                                                            <div class="right">
                                                                <input type="text" id="txtForeignTaxPaid" placeholder="Enter Box 5 Values"
                                                                    class="form-control tip" data-toggle="tooltip" data-placement="right"
                                                                    title="Enter Box 5 Values" data-trigger="focus" tabindex="5" maxlength="9" />
                                                            </div>
                                                            <a id="popForeignTaxWithheld" href="#" class="help" data-html="true" data-content=""
                                                                rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>
                                                        </div>
                                                        <div class="field-group" id="ddlStateCode">
                                                            <div class="left-lbl">
                                                                <label for="ddlForeginCountry">Box 6 Foreign Country on US possession</label>
                                                            </div>
                                                            <div class="right">
                                                                <select name="ForeginCountry" id="ddlForeginCountryID" tabindex="6">
                                                                </select>
                                                            </div>
                                                            <a id="popForiegnCountryorUS" href="#" class="help" data-html="true" data-content=""
                                                                rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>
                                                        </div>
                                                        <div class="field-group">
                                                            <div class="left-lbl">
                                                                <label for="lblbox7">Box 7 Description</label>
                                                            </div>
                                                            <div class="right">
                                                                <input type="text" id="txtDescription" placeholder="Enter Box 7 Values"
                                                                    class="form-control tip" data-toggle="tooltip" data-placement="right"
                                                                    title="Enter Box 7 Values" data-trigger="focus" tabindex="7" maxlength="15" />
                                                            </div>
                                                            <a id="popDescription" href="#" class="help" data-html="true" data-content="" rel="popover"
                                                                data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>
                                                        </div>
                                                        <div class="field-group">
                                                            <div class="left-lbl">
                                                                <label for="lblbox8">Box 8 OID on U.S Treasury Obligation</label>
                                                            </div>
                                                            <div class="right">
                                                                <input type="text" id="txtUSTreasuryObligations" placeholder="Enter Box 8 Values"
                                                                    class="form-control tip" data-toggle="tooltip" data-placement="right"
                                                                    title="Enter Box 8 Values" data-trigger="focus" tabindex="8" maxlength="9" />
                                                            </div>
                                                            <a id="popOIDonUSTreasuryObligation" href="#" class="help" data-html="true" data-content=""
                                                                rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>
                                                        </div>
                                                        <div class="field-group">
                                                            <div class="left-lbl">
                                                                <label for="lblbox9">Box 9 Investment Expenses</label>
                                                            </div>
                                                            <div class="right">
                                                                <input type="text" id="txtInvestmentExpenses" placeholder="Enter Box 9 Values"
                                                                    class="form-control tip" data-toggle="tooltip" data-placement="right"
                                                                    title="Enter Box 9 Values" data-trigger="focus" tabindex="9" maxlength="9" />
                                                            </div>
                                                            <a id="popInvestmentExpenses" href="#" class="help" data-html="true" data-content=""
                                                                rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>
                                                        </div>
                                                        <div class="field-group">
                                                            <div class="left-lbl">
                                                                <label for="lblAccNo">Account Number</label>
                                                            </div>
                                                            <div class="right">
                                                                <input type="text" id="txtAccNo" placeholder="Enter Account Number" class="form-control tip"
                                                                    data-toggle="tooltip" data-placement="right" title="Enter Account Number"
                                                                    data-trigger="focus" tabindex="10" maxlength="15" />
                                                            </div>
                                                            <a id="popAccountNumber" href="#" class="help" data-html="true" data-content="" rel="popover"
                                                                data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>
                                                        </div>
                                                        <div class="field-group">
                                                            <div class="left-lbl"></div>
                                                            <div class="right">
                                                                <button type="submit" class="btn btn-success" onclick="PersistF1099OID()" tabindex="11">
                                                                    Next</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="panel panel-blue">
                                            <div class="panel-heading1">
                                                <h4 class="panel-title">
                                                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                                                        State Info on Form 1099OID
                                                    </a>
                                                </h4>
                                            </div>
                                            <div id="collapseTwo" class="panel-collapse collapse">
                                                <div class="panel-body">
                                                    <div class="panel panel-primary">
                                                        <!-- State begining container -->
                                                        <div class="panel-heading">
                                                            <h3>State Information:</h3>
                                                        </div>
                                                        <div class="panel-body">
                                                            <h4>
                                                                <label>Lets proceed with Your 1099 OID State Information</label></h4>
                                                            <div id="divLocalStateWagesInfo">
                                                                <div class="pangird itm">
                                                                    <label class="col-md-4" id="lblF1099GState">Box 11 State Code</label>
                                                                    <label class="col-md-4">Box 12 Payer's State Id</label>
                                                                    <label class="col-md-4" id="lblF1099Gstatetaxwithheld">Box 13 State Tax Withheld</label>
                                                                </div>
                                                                <div class="panel-body-grid">
                                                                    <div id="divBox14OtherInformation">
                                                                        <div class="pangird itm" id="dvStateInfomation1">
                                                                            <label class="col-md-4">
                                                                                <select name="ddlState" id="ddlStateCodeID" tabindex="12">
                                                                                </select>
                                                                                <a id="popStateCode" href="#" class="help" data-html="true" data-content=""
                                                                                    rel="popover" data-placement="right" data-original-title="Quick Help"
                                                                                    data-trigger="focus"></a>
                                                                            </label>
                                                                            <label class="col-md-4">
                                                                                <input type="text" id="txtStateIdentificationNumber"
                                                                                    placeholder="Enter Payer State Id" class="form-control tip"
                                                                                    data-toggle="tooltip" data-placement="right"
                                                                                    title="Enter Payer State Id" data-trigger="focus" tabindex="13"
                                                                                    maxlength="9" />
                                                                                <a id="popPayerStateId" href="#" class="help" data-html="true" data-content=""
                                                                                    rel="popover" data-placement="right" data-original-title="Quick Help"
                                                                                    data-trigger="focus"></a>
                                                                            </label>
                                                                            <label class="col-md-4">
                                                                                <input type="text" id="txtStateTaxWithholdingAmount"
                                                                                    placeholder="Enter State Tax Withheld" class="form-control tip"
                                                                                    data-toggle="tooltip" data-placement="right"
                                                                                    title="Enter State Tax Withheld" data-trigger="focus" tabindex="14"
                                                                                    maxlength="9" />
                                                                                <a id="popStateTaxWithheld" href="#" class="help" data-html="true"
                                                                                    data-content="" rel="popover" data-placement="right"
                                                                                    data-original-title="Quick Help" data-trigger="focus"></a>
                                                                            </label>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div class="panel-body-grid">
                                                                    <div id="div1">
                                                                        <div class="pangird itm" id="dvStateInfomationBox2">
                                                                            <label class="col-md-4">
                                                                                <select name="ddl" id="ddlStateCode2" tabindex="15">
                                                                                </select>
                                                                                <a id="popStateCode2" href="#" class="help" data-html="true" data-content=""
                                                                                    rel="popover" data-placement="right" data-original-title="Quick Help"
                                                                                    data-trigger="focus"></a>
                                                                            </label>
                                                                            <label class="col-md-4">
                                                                                <input type="text" id="txtPayerStateID" placeholder="Enter Payer State Id"
                                                                                    class="form-control tip" data-toggle="tooltip"
                                                                                    data-placement="right" title="Enter Payer State Id"
                                                                                    data-trigger="focus" tabindex="16" maxlength="9" />
                                                                                <a id="popPayerStateID" href="#" class="help" data-html="true" data-content=""
                                                                                    rel="popover" data-placement="right" data-original-title="Quick Help"
                                                                                    data-trigger="focus"></a>
                                                                            </label>
                                                                            <label class="col-md-4">
                                                                                <input type="text" id="txtPayerStateWithheld"
                                                                                    placeholder="Enter State Tax Withheld" class="form-control tip"
                                                                                    data-toggle="tooltip" data-placement="right"
                                                                                    title="Enter State Tax Withheld" data-trigger="focus" tabindex="17"
                                                                                    maxlength="9" />
                                                                                <a id="popPayerStateWithheld" href="#" class="help" data-html="true"
                                                                                    data-content="" rel="popover" data-placement="right"
                                                                                    data-original-title="Quick Help" data-trigger="focus"></a>
                                                                            </label>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <br />
                                                    <h4>
                                                       
                                                            Other Info:
                                                      
                                                    </h4>
                                                    <div id="Taxexempt">
                                                        <label>
                                                            <input type="checkbox" id="chkTaxExempt" name="rad1099OID" value="1" tabindex="18" />
                                                            You  want to report Your Tax Exempt OID Interest.
                                                        </label>
                                                    </div>
                                                    <div id="dvTaxExemptShow">
                                                        <div class="field-group">
                                                            <div class="left-lbl">
                                                                <label for="lbltaxexampt">Tax Exempt Interest</label>
                                                            </div>
                                                            <div class="right">
                                                                <input type="text" id="txttaxexempt" placeholder="Enter Tax Exempt Interest"
                                                                    class="form-control tip" data-toggle="tooltip" data-placement="right"
                                                                    title="Enter Tax Exempt Interest" data-trigger="focus" tabindex="19" maxlength="9" />
                                                            </div>
                                                            <a id="popTaxExempt" href="#" class="help" data-html="true" data-content="" rel="popover"
                                                                data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>
                                                        </div>
                                                        <h4>
                                                            Please enter Your In State source on Your OID TaxExempt Interest.
                                                        </h4>
                                                        <div class="field-group">
                                                            <div class="left-lbl">
                                                                <label for="ddlbox11">
                                                                    State Code
                                                                </label>
                                                            </div>
                                                            <div class="right">
                                                                <select name="ddlStateCode" id="ddlStateCode3" tabindex="20">
                                                                </select>
                                                            </div>
                                                            <a id="popStateCode3" href="#" class="help" data-html="true" data-content="" rel="popover"
                                                                data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>
                                                        </div>
                                                        <div class="field-group">
                                                            <div class="left-lbl">
                                                                <label for="lblstateexempt">State Exempt Amount</label>
                                                            </div>
                                                            <div class="right">
                                                                <input type="text" id="txtstateexempt" placeholder="Enter State Exempt Amount"
                                                                    class="form-control tip" data-toggle="tooltip" data-placement="right"
                                                                    title="Enter State Exempt Amount" data-trigger="focus" tabindex="21" maxlength="9" />
                                                            </div>
                                                            <a id="popStateExempt" href="#" class="help" data-html="true" data-content="" rel="popover"
                                                                data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>
                                                        </div>
                                                    </div>
                                                    <div id="OIDadjus">
                                                        <label>
                                                            <input type="checkbox" id="chkadjustment" name="rad1099OID" value="1" tabindex="22" />
                                                            You want to report Your  OID adjustment.
                                                        </label>
                                                    </div>
                                                    <div id="dvAdjustedAmount">
                                                        <div class="field-group">
                                                            <div class="left-lbl">
                                                                <label for="lblajusment">Please enter Your OID Adjustment amount</label>
                                                            </div>
                                                            <div class="right">
                                                                <input type="text" id="txtajusment" placeholder="Enter Your OID Adjustment amount"
                                                                    class="form-control tip" data-toggle="tooltip" data-placement="right"
                                                                    title="Enter Your OID Adjustment amount" data-trigger="focus" tabindex="23" maxlength="9" />
                                                            </div>
                                                            <a id="popOldAdjustment" href="#" class="help" data-html="true" data-content="" rel="popover"
                                                                data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>
                                                        </div>
                                                    </div>
                                                    <div class="field-group">
                                                        <div class="left-lbl"></div>
                                                        <div class="right">
                                                            <button type="submit" class="btn btn-success" onclick="PersistF1099OID()" tabindex="24">Next</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="c12">
                                    <button id="btnBack" type="submit" class="btn btn-primary" tabindex="26">Back</button>
                                    <button id="btnContinue" type="submit" class="btn btn-success" tabindex="25">Continue</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--//Footer-->
        <script type="text/javascript" src="../lib/footer.js"></script>
    </form>
</body>
</html>
