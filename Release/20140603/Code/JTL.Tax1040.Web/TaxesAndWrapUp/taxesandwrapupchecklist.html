<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="Title"></title>
    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" />
    <script src="../Scripts/less-1.6.3.min.js" type="text/javascript"></script>
    <script src="../Scripts/jquery-2.1.0.js"></script>
    <script src="../Scripts/jquery.validate.js"></script>
    <script src="../Scripts/jquery-ui-1.10.4.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/custom.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,400italic,700|Droid+Sans:400,700|Didact+Gothic|Comfortaa|Oswald' rel='stylesheet' type='text/css' />
    <script src="../lib/config.js"></script>
    <script src="../Scripts/Pages/TaxesAndWrapUp/taxesandwrapupchecklist.js"></script>

</head>
<body>
    <div class="container">
        <!--Header-->
        <script type="text/javascript" src="../lib/header.js"></script>
        <div class="whtwell" id="signin">
            <div role="form" class="container-fluid">
                <!--Bread Crum-->
                <script type="text/javascript" src="../lib/breadcrum.js"></script>
                <div class="innerform">
                    <!-- Right Help area -->
                    <div id="riht">
                        <script src="../lib/rightmenu.js"></script>
                    </div>
                    <!-- Center form area -->
                    <form id="CheckListvalidate">
                    <div id="content">
                        <div class="title">
                            <h2>Taxes & Wrap Up 
                                <!-- Right side collapse area menu  -->
                                <a id="changeSidebarPos" data-original-title="Show / Hide Sidebar" data-toggle="tooltip"
                                   class="hidden-xs open pull-right" href="#"><i class="transfer"></i></a>
                            </h2>
                        </div>

                        <div id="divTaxesandWraupcheckList">
                            <div>
                                <h5>Hi
                                    <label id="lblFirstName"></label>
                                    ,  Confirm that whether any additional taxes  & Payments applies to You for 2014
                                                   
                                </h5>
                                <h4>Taxes & Payments</h4>
                                <ul class="list-group" id="lstTaxesAndWrapUpCheck">
                                    <li>

                                        <label>
                                            <input type="checkbox" id="chkHouseHoldWages" name="chkListWRAPUP" value="1" tabindex="1" />
                                            Taxes for Household employee Wages paid more than $1,800
                                        </label>

                                    </li>
                                    <li>
                                        <label>
                                            <input type="checkbox" id="chkAlternateMinimumTaxes" name="chkListWRAPUP" value="2" tabindex="2" />
                                            Alternative Minimum taxes and  AMT adjustment
                                        </label>
                                    </li>
                                    <li>
                                        <label>
                                            <input type="checkbox" id="chkMedicareTaxes" name="chkListWRAPUP" value="3" tabindex="3" />
                                            Additional Social Security or Medicare taxes

                                        </label>
                                    </li>
                                    <li>
                                        <label>
                                            <input type="checkbox" id="chkFederalQuaterlyEstimatePaid" name="chkListWRAPUP" value="4" tabindex="4" />
                                            Federal quarterly Estimates paid
                                        </label>
                                    </li>
                                </ul>
                            </div>
                       
                            <button type="submit" class="btn btn-primary" onclick="GoToPreviousPage();return false;">Back</button>
                            <button type="submit" class="btn btn-success" onclick="TaxandWrapupPersist(true);return false;" tabindex="5">
                                Continue</button>
                        </div>
                    </div>
                        </form>
                </div>
            </div>
        </div>
        <!--//Footer-->
        <script type="text/javascript" src="../lib/footer.js"></script>
    </div>
    
   
</body>
</html>
