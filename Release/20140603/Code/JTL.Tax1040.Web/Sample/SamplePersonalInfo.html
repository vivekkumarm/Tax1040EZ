<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="../Scripts/jquery-2.1.0.js"></script>
    <title></title>
    <script type="text/javascript">
        function PersonPersist() {
            debugger
            var serviceUrl = 'http://localhost:9797/';
            $.ajax({
                url: serviceUrl + 'user/personalinfocreate',
                async: false,
                dataType: "json",
                type: "POST",
                data: {
                    "personalInfoId": $("#txtpersonalinfoid").val(),
                    "primaryTaxPayerDetails": JSON.stringify({

                    "Person": 
                            {
                                "PersonId": $("#txtpersonalinfoid").val(),
                                "FirstName": $("#txtfirstname").val(),
                                "MiddleName": $("#txtmiddlename").val(),
                                "LastName": $("#txtlastname").val(),
                                "NickName": $("#txtnickname").val(),
                                "Occupation": $("#txtoccupation").val(),
                                "DateOfBirth": $("#txtDOB").val(),
                                "SSN": $("#txtSSN").val(),
                            },                          
                    
                    "FilingStatus":
                        {
                            "PersonType": $("#txtpersonatypeid").val(),
                        },
                    "PersonType":{
                        "FilingStatus": $("#txtfilingstatudid").val()
                    },
                                     
                }),"userId": $("#txtuserid").val()},
              
                contentType: "application/json; charset=utf-8",
                error: function (jqXHR, textStatus, errorThrown) {
                    alert(jqXHR + "-" + textStatus + "-" + errorThrown);
                },
                success: function (data, textStatus) {

                    alert('success');
                }
            });
        }
    </script>

</head>
<body>
    userId
    <input type="text" id="txtuserid"/><br />
    personal_info_id
    <input type="text" id="txtpersonalinfoid"/><br />
    first_name
    <input type="text" id="txtfirstname"/><br />
    middle_name
    <input type="text" id="txtmiddlename"/><br />
    last_name
    <input type="text" id="txtlastname"/><br />
    nick_name
    <input type="text" id="txtnickname"/><br />
    occupation
    <input type="text" id="txtoccupation"/><br />
    date_of_birth
    <input type="text" id="txtDOB"/><br />
    social_security_number
    <input type="text" id="txtSSN"/><br />
    filing_status_id
    <input type="text" id="txtfilingstatudid"/><br />
    person_type_id
    <input type="text" id="txtpersonatypeid"/><br />
    <button id="btnsubmit" onclick="PersonPersist()" name="submit"></button>
</body>
</html>
