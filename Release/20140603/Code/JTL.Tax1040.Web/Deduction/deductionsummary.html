<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="Title"></title>

    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" />
    <script src="../Scripts/jquery-2.1.0.min.js"></script>
    <script src="../Scripts/jquery.validate.js"></script>
    <script src="../Scripts/less-1.6.3.min.js" type="text/javascript"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,400italic,700|Droid+Sans:400,700|Didact+Gothic|Comfortaa|Oswald' rel='stylesheet' type='text/css' />
    <script src="../Scripts/custom.js"></script>
    <script src="../lib/Config.js"></script>
    <script src="../Scripts/Pages/Deduction/deductionsummary.js"></script>

</head>
<body>

    <form id="frmDeductionSummary">
        <div class="container">
            <!--Header-->

            <script type="text/javascript" src="../lib/header.js"></script>

            <div class="whtwell" id="signin">
                <div role="form" class="container-fluid">

                    <!--Bread Crum-->

                    <script type="text/javascript" src="../lib/breadcrum.js"></script>


                    <div class="innerform">

                        <!-- Left menu -->
                        <script type="text/javascript" src="../lib/deductionleftmenu.js"></script>

                        <div class="formfull">
                            <!-- Right Help area -->
                            <div id="riht">
                                <script type="text/javascript" src="../lib/rightmenu.js"></script>
                            </div>

                            <!-- Center form area -->
                            <div id="content">
                                <div class="c12">
                                    <div class="title">
                                        <h2>Deduction Summary

                                            <!-- Right side collapse area menu  -->
                                            <a id="changeSidebarPos" data-original-title="Show / Hide Sidebar" data-toggle="tooltip" class="hidden-xs open pull-right" href="#"><i class="transfer"></i></a>
                                        </h2>
                                    </div>
                                    <div>
                                        <h5>
                                            <label>Hi</label>
                                            <label id="lblPrimaryTaxPayerName"></label>
                                            , Check Your Deduction Summary</h5>

                                        <p>Great, You are almost done.  Verify your Deduction Summary.Here goes your total Deduction for the Year <span id="spCurrentYear"></span>. </p>

                                        <div class="c4c8">
                                            <div class="left">
                                                <span id="lblDeductionYear"></span>
                                                Deductions
                                            </div>
                                            <div class="right">
                                                <label id="lblTotalWorksheetStandardDeduction"></label>
                                            </div>
                                        </div>

                                        <p>To know more information about Deductions.click on help else click on Next button to move on next section.</p>
                                    </div>

                                </div>
                                <div class="c12">
                                    <button type="submit" class="btn btn-success" onclick="window.location.href = '../Credits/earnedincomecredits.html';return false;" id="btnContinue">Continue</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
             <!--//Footer-->
                <script type="text/javascript" src="../lib/Footer.js"></script>
        </div>
    </form>
</body>

</html>
