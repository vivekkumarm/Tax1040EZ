<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaxGarden.com</title>

    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
    <script src="../Scripts/jquery-2.1.0.js"></script>
    <script src="../Scripts/jquery-ui-1.10.4.min.js"></script>
    <script src="../Scripts/less-1.6.3.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" />
    <script src="../Scripts/jquery.validate.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/tooltip.js"></script>
    <script src="../Scripts/popover.js"></script>
    <script src="../Scripts/custom.js"></script>
    <script src="../lib/config.js"></script>

</head>
<body>
    <form id="fileOption">
        <div class="container">
            <!--Header-->
            <script type="text/javascript" src="../lib/header.js"></script>
            <div class="whtwell" id="signin">
                <div role="form" class="container-fluid">
                    <!--Bread Crum-->
                    <script type="text/javascript" src="../lib/breadcrum.js"></script>
                    <div class="innerform">
                        <!-- Left menu -->
                        <!--  <script type="text/javascript" src="../lib/default.js"></script>-->
                        <div class="formfull">
                            <!-- Right Help area -->
                            <div id="riht">
                                <script src="../lib/rightmenu.js"></script>
                            </div>
                            <!-- Center form area -->
                            <div id="content">
                                <div class="c12">
                                    <div class="title">
                                        <h2>Filing Option<a href="#" class="hidden-xs open pull-right" data-toggle="tooltip" data-original-title="Show / Hide Sidebar" id="changeSidebarPos">
                                            <i class="transfer"></i>
                                        </a></h2>
                                    </div>
                                    <div class="panel-group" id="accordion">
                                        <div class="panel panel-blue in">
                                            <div class="panel-heading1">
                                                <h4 class="panel-title">
                                                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Filing Option</a>
                                                </h4>
                                            </div>
                                            <div id="collapseOne" class="panel-collapse collapse in">
                                                <div class="panel-body ">
                                                    <div class="panel-body ">
                                                        <label id="lblName"></label>
                                                        , Select your Filing option to Submit your tax return
                                                            <div class="panel panel-blue">
                                                                <div class="panel-heading1">Efile:</div>
                                                                <div class="panel-body">
                                                                    <p>Fastest Filing method </p>
                                                                    <p>Quick Acceptance By IRS</p>
                                                                    <p>Fastest Way to Pay your Tax due amount</p>
                                                                </div>
                                                            </div>
                                                        <div class="panel panel-blue">
                                                            <div class="panel-heading1">Paperfile:</div>
                                                            <div class="panel-body">
                                                                <p>Print  and Mail Your tax return</p>
                                                            </div>
                                                        </div>
                                                        <br />
                                                        <div class="c4c8">
                                                            <div class="left">
                                                                <label>
                                                                    <input id="radEfile" name="radFileOption" checked="checked" type="radio" value="1" tabindex="1" />
                                                                    E-File
                                                                </label>
                                                            </div>
                                                            <div class="right">
                                                                <label>
                                                                    <input id="radPaperFile" name="radFileOption" type="radio" value="2" tabindex="2" />
                                                                    Paper File
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="c12">
                                    <button type="submit" class="btn btn-primary">
                                        Back</button>
                                    <button type="submit" id="btnFileOptionContinue" class="btn btn-success">Continue</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--//Footer-->
    <script type="text/javascript" src="../lib/footer.js"></script>
</body>

</html>
