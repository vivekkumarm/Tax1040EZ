<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaxGarden.com</title>

    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
    <script src="../Scripts/jquery-2.1.0.js"></script>
    <script src="../Scripts/jquery-ui-1.10.4.min.js"></script>
    <script src="../Scripts/less-1.6.3.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" />
    <script src="../Scripts/jquery.validate.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/tooltip.js"></script>
    <script src="../Scripts/popover.js"></script>
    <script src="../Scripts/custom.js"></script>
    <script src="../lib/config.js"></script>
</head>
<body>
    <form>
        <div class="container">
            <!--Header-->
            <script type="text/javascript" src="../lib/header.js"></script>
            <div class="whtwell" id="signin">
                <div role="form" class="container-fluid">
                    <!--Bread Crum-->
                    <script type="text/javascript" src="../lib/breadcrum.js"></script>
                    <div class="innerform">
                        <!-- Left menu -->
                        <!--   <script type="text/javascript" src="../lib/default.js"></script>-->
                        <div class="formfull">
                            <!-- Right Help area -->
                            <div id="riht">
                                <script src="../lib/rightmenu.js"></script>
                            </div>
                            <!-- Center form area -->
                            <div id="content">
                                <div class="c12">
                                    <div class="title">
                                        <h2>Paper File<a href="#" class="hidden-xs open pull-right" data-toggle="tooltip" data-original-title="Show / Hide Sidebar" id="changeSidebarPos">
                                            <i class="fa fa-bars"></i>
                                        </a></h2>
                                    </div>
                                    <div class="panel-group" id="accordion">
                                        <div class="panel panel-blue in">
                                            <div class="panel-heading1">
                                                <h4 class="panel-title">
                                                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Paper File</a>
                                                </h4>
                                            </div>
                                            <div id="collapseOne" class="panel-collapse collapse in">
                                                <div class="panel-body ">
                                                    <label>It's time to verify all your Information on tax return before printing for Paper filing.  Refer your preview copy to fix your errors that you detected on your tax return.</label>
                                                    <div class="c4c8">
                                                        <div class="left">
                                                            <label for="btnFederal" id="lblFederal">Federal</label>
                                                        </div>
                                                        <div class="right">
                                                            <button type="submit" id="btnFederal" name="txtFederal">Preview Copy </button>
                                                        </div>
                                                    </div>
                                                    <div class="c4c8">
                                                        <div class="left">
                                                            <label for="btnState" id="lblState">State</label>
                                                        </div>
                                                        <div class="right">
                                                            <button type="submit" id="btnState" name="txtFederal">Preview Copy</button>
                                                        </div>
                                                    </div>
                                                    <label>Click on Next button, to Print your original copy of tax retruns.</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" id="btnBack" class="btn btn-primary" tabindex="59">Back</button>
                                    <button type="submit" id="btnContinue" class="btn btn-success" tabindex="58">Continue</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--//Footer-->
    <script type="text/javascript" src="../lib/footer.js"></script>
</body>
</html>
