<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaxGarden.com</title>

    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
    <script src="../Scripts/jquery-2.1.0.js"></script>
    <script src="../Scripts/jquery-ui-1.10.4.min.js"></script>
    <script src="../Scripts/less-1.6.3.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" />
    <script src="../Scripts/jquery.validate.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,400italic,700|Droid+Sans:400,700|Didact+Gothic|Comfortaa|Oswald' rel='stylesheet' type='text/css' />
    <script src="../Scripts/custom.js"></script>
    <script src="../lib/config.js"></script>
    <script src="../Scripts/popover.js"></script>
    <script src="../Scripts/Pages/Income/F1099INT.js"></script>

</head>
<body onload="F1099INTGetData()">


    <div class="container">
        <!--Header-->

        <script type="text/javascript" src="../lib/header.js"></script>

        <div class="whtwell" id="signin">
            <div role="form" class="container-fluid">

                <!--Bread Crum-->

                <script type="text/javascript" src="../lib/breadcrum.js"></script>

                <div class="innerform">

                    <!-- Left menu -->

                    <script type="text/javascript" src="../lib/incomeleftmenu.js"></script>

                    <div class="formfull">

                        <!-- Right Help area -->
                        <div id="riht">
                            <script src="../lib/rightmenu.js"></script>
                        </div>

                        <!-- Center form area -->
                        <form id="InterestIncome">
                            <div id="content">
                                <div class="c12">
                                    <div class="title">
                                        <h2>1099INT 
                                            <!-- Right side collapse area menu  -->
                                            <a id="changeSidebarPos" data-original-title="Show / Hide Sidebar" data-toggle="tooltip" class="hidden-xs open pull-right" href="#"><i class="transfer"></i></a>
                                        </h2>
                                    </div>
                                    <div class="panel-group" id="accordion">
                                        <div class="panel panel-blue">
                                            <div class="panel-heading1">
                                                <h4 class="panel-title">
                                                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">1099 INT -Interest Income Information</a>
                                                </h4>
                                            </div>

                                            <div id="collapseOne" class="panel-collapse collapse in">
                                                <div class="panel-body">
                                                    <div class="panel-body">
                                                        <h4>
                                                            <label>Enter Your 1099INT Interest Income & Withholding from Box 1 to Box 9</label></h4>
                                                        <div class="field-group">
                                                            <div class="left-lbl">
                                                                <label for="lblBox1">Box 1 Interest Income</label>
                                                            </div>

                                                            <div class="right">
                                                                <input type="text" id="txtInterestIncome" name="InterestIncome" placeholder="Enter Box 1 Values" class="form-control tip" data-toggle="tooltip" data-placement="right" title="Enter Box 1 Values" data-trigger="focus" />
                                                            </div>
                                                            <a id="popInterestIncome" href="#" class="help" data-html="true" data-content="" rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>
                                                        </div>

                                                        <div class="field-group">
                                                            <div class="left-lbl">
                                                                <label for="lblbox2">Box 2 Early Withdrawal Penalty</label>
                                                            </div>
                                                            <div class="right">
                                                                <input type="text" id="txtEarlyWithdrawal" placeholder="Enter Box 2 Values" class="form-control tip" data-toggle="tooltip" data-placement="right" title="Enter Box 2 Values" data-trigger="focus" />
                                                            </div>
                                                            <a id="popEarlyWithdrawalPenalty" href="#" class="help" data-html="true" data-content="" rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>

                                                        </div>

                                                        <div class="field-group">
                                                            <div class="left-lbl">
                                                                <label for="lblbox3">Box 3 Interest on U.S  Saving  bonds & Treasury Obligation</label>
                                                            </div>
                                                            <div class="right">
                                                                <input type="text" id="txtUSSavingBonds" name="USSavingBonds" placeholder="Enter Box 3 Values" class="form-control tip" data-toggle="tooltip" data-placement="right" title="Enter Box 3 Values" data-trigger="focus" />
                                                            </div>
                                                            <a id="popUSSavingBonds" href="#" class="help" data-html="true" data-content="" rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>

                                                        </div>

                                                        <div class="field-group">
                                                            <div class="left-lbl">
                                                                <label for="lblbox4">Box 4 Federal Tax Withheld</label>
                                                            </div>
                                                            <div class="right">
                                                                <input type="text" id="txtFederalTaxWitheld" placeholder="Enter Box 4 Values" class="form-control tip" data-toggle="tooltip" data-placement="right" title="Enter Box 4 Values" data-trigger="focus" />
                                                            </div>
                                                            <a id="popFederalTaxWitheld" href="#" class="help" data-html="true" data-content="" rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>

                                                        </div>

                                                        <div class="field-group">
                                                            <div class="left-lbl">
                                                                <label for="lblbox5">Box 5 Investment Expenses</label>
                                                            </div>
                                                            <div class="right">
                                                                <input type="text" id="txtInvestmentExpenses" placeholder="Enter Box 5 Values" class="form-control tip" data-toggle="tooltip" data-placement="right" title="Enter Box 5 Values" data-trigger="focus" />
                                                            </div>
                                                            <a id="popInvestmentExpenses" href="#" class="help" data-html="true" data-content="" rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>

                                                        </div>

                                                        <div class="field-group">
                                                            <div class="left-lbl">
                                                                <label for="lblbox6">Box 6 Foreign Tax Withheld</label>
                                                            </div>
                                                            <div class="right">
                                                                <input type="text" id="txtForeignWithheld" placeholder="Enter Box 6 Values" class="form-control tip" data-toggle="tooltip" data-placement="right" title="Enter Box 6 Values" data-trigger="focus" />
                                                            </div>
                                                            <a id="popForeignTaxWithheld" href="#" class="help" data-html="true" data-content="" rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>

                                                        </div>

                                                        <div class="field-group">
                                                            <div class="left-lbl">
                                                                <label for="ddlForeginCountry">Box 7 Foreign Country</label>
                                                            </div>
                                                            <div class="right">
                                                                <select name="ddlForeginCountry" id="ddlForeginCountryID">
                                                                    <option value="1" selected="selected">--Select--</option>
                                                                </select>
                                                            </div>
                                                            <a id="popForeginCountry" href="#" class="help" data-html="true" data-content="" rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>

                                                        </div>

                                                        <div class="field-group">
                                                            <div class="left-lbl">
                                                                <label for="lblbox8">Box 8 Tax Exempt Interest</label>
                                                            </div>
                                                            <div class="right">
                                                                <input type="text" id="txtExemptInterest" name="TaxExempt" placeholder="Enter Box 8 Values" onblur="ToggleTaxExempt()" class="form-control tip" data-toggle="tooltip" data-placement="right" title="Enter Box 8 Values" data-trigger="focus" />
                                                            </div>
                                                            <a id="popExemptInterest" href="#" class="help" data-html="true" data-content="" rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>

                                                        </div>

                                                        <div class="field-group">
                                                            <div class="left-lbl">
                                                                <label for="lblbox9">Box 9  Specified private Activity</label>
                                                            </div>
                                                            <div class="right">
                                                                <input type="text" id="txtSpecifiedPrivate" placeholder="Enter Box 9 Values" class="form-control tip" data-toggle="tooltip" data-placement="right" title="Enter Box 9 Values" data-trigger="focus" />
                                                            </div>
                                                            <a id="popSpecifiedPrivateActivity" href="#" class="help" data-html="true" data-content="" rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>

                                                        </div>

                                                        <div class="field-group">
                                                            <div class="left-lbl">
                                                                <label for="lblbox9">Account Number</label>
                                                            </div>
                                                            <div class="right">
                                                                <input type="text" id="txtAccountNo" placeholder="Enter the Account Number" class="form-control tip" data-toggle="tooltip" data-placement="right" title="Enter the Account Number" data-trigger="focus" />
                                                            </div>
                                                            <a id="popAccountNo" href="#" class="help" data-html="true" data-content="" rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>

                                                        </div>
                                                        <div class="field-group">
                                                            <div class="left-lbl"></div>
                                                            <div class="right">
                                                                <button type="submit" class="btn btn-success" onclick="PersistF1099INT()">Next</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel panel-blue">

                                            <div class="panel-heading1">
                                                <h4 class="panel-title">
                                                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">State Info on Form 1099INT

                                                    </a>
                                                </h4>
                                            </div>

                                            <div id="collapseTwo" class="panel-collapse collapse">

                                                <div class="panel-body">
                                                    <h4>
                                                        <label>
                                                            Lets proceed with Your 1099 INT State Information</label></h4>

                                                    <div class="field-group">
                                                        <div class="left-lbl">
                                                            <label for="ddlbox11">Box 11 State Code</label>
                                                        </div>
                                                        <div class="right">
                                                            <select name="ddlState" id="ddlStateCode">
                                                                <option value="1" selected="selected">--Select--</option>
                                                            </select>
                                                        </div>
                                                        <a id="popStateCode" href="#" class="help" data-html="true" data-content="" rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>

                                                    </div>


                                                    <div class="field-group">
                                                        <div class="left-lbl">
                                                            <label for="lblbox12">Box 12 Payer's State Id</label>
                                                        </div>
                                                        <div class="right">
                                                            <input type="text" id="txtStatePayer" placeholder="Enter Payer State Id" class="form-control tip" data-toggle="tooltip" data-placement="right" title="Enter Payer State Id" data-trigger="focus" />
                                                        </div>
                                                        <a id="popStateIdPayer" href="#" class="help" data-html="true" data-content="" rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>

                                                    </div>

                                                    <div class="field-group">
                                                        <div class="left-lbl">
                                                            <label for="lblbox13">Box 13 State Tax Withheld</label>
                                                        </div>
                                                        <div class="right">
                                                            <input type="text" id="txtStateWithheld" placeholder="Enter State Tax Withheld" class="form-control tip" data-toggle="tooltip" data-placement="right" title="Enter State Tax Withheld" data-trigger="focus" />
                                                        </div>
                                                        <a id="popStateTaxWithheld" href="#" class="help" data-html="true" data-content="" rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>

                                                    </div>


                                                    <div class="field-group">
                                                        <div class="left-lbl">

                                                            <label for="ddlbox11">Box 11 State Code</label>
                                                        </div>
                                                        <div class="right">
                                                            <select name="ddlState" id="ddlPayerStateCode">
                                                                <option value="1" selected="selected">--Select--</option>
                                                            </select>
                                                        </div>
                                                        <a id="popPayerStateCode" href="#" class="help" data-html="true" data-content="" rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>

                                                    </div>


                                                    <div class="field-group">
                                                        <div class="left-lbl">

                                                            <label for="lblbox12">Box 12 Payer's State Id</label>
                                                        </div>
                                                        <div class="right">
                                                            <input type="text" id="txtPayerStateID" placeholder="Enter Payer State Id" class="form-control tip" data-toggle="tooltip" data-placement="right" title="Enter Payer State Id" data-trigger="focus" />
                                                        </div>
                                                        <a id="popPayerStateID" href="#" class="help" data-html="true" data-content="" rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>

                                                    </div>

                                                    <div class="field-group">
                                                        <div class="left-lbl">

                                                            <label for="lblbox13">Box 13 State Tax Withheld</label>
                                                        </div>
                                                        <div class="right">
                                                            <input type="text" id="txtPayerStateWithheld" placeholder="Enter State Tax Withheld" class="form-control tip" data-toggle="tooltip" data-placement="right" title="Enter State Tax Withheld" data-trigger="focus" />
                                                        </div>
                                                        <a id="popPayerStateTaxWithheld" href="#" class="help" data-html="true" data-content="" rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>

                                                    </div>
                                                    <!--   <div class="c4c8">
                                                               <div class="pull-right">

                                                                   <button type="submit" class="btn btn-" onclick="PersistF1099INT()">Next</button>
                                                               </div>
                                                           </div>-->

                                                </div>

                                            </div>
                                        </div>
                                        <div class="panel panel-blue" id="PanelDisplay" style="display: none">
                                            <div class="panel-heading1">
                                                <h4 class="panel-title">
                                                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">Box 8 Tax Exempt Interest
                                                    </a>
                                                </h4>
                                            </div>
                                            <div id="collapseThree" class="panel-collapse collapse">
                                                <div class="panel-body">
                                                    <h4>
                                                        <label>
                                                            You have reported the Federal Tax Exempt Interest on Box 8. Please enter the State Code and State tax Exempt Interest amount.</label></h4>
                                                    <div class="field-group">
                                                        <div class="left-lbl">
                                                            <label for="ddlbox11">State Code</label>
                                                        </div>
                                                        <div class="right">
                                                            <select name="ddlStateExemptCode" id="ddlStateExempt">
                                                                <option value="1" selected="selected">--Select--</option>
                                                            </select>
                                                        </div>
                                                        <a id="popStateExempt" href="#" class="help" data-html="true" data-content="" rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>


                                                    </div>

                                                    <div class="field-group">
                                                        <div class="left-lbl">
                                                            <label for="lblbox12">State Exempt Amount</label>
                                                        </div>
                                                        <div class="right">
                                                            <input type="text" id="txtExempt" name="ExemptAmount" placeholder="Enter State Exempt Amount" class="form-control tip" data-toggle="tooltip" data-placement="right" title="Enter State Exempt Amount" data-trigger="focus" />
                                                        </div>
                                                        <a id="popExempt" href="#" class="help" data-html="true" data-content="" rel="popover" data-placement="right" data-original-title="Quick Help" data-trigger="focus"></a>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="c12">
                                    <button type="submit" class="btn btn-primary" onclick="GoToPreviousPage();return false;">Back</button>
                                    <button type="submit" id="btnPrimaryFilerInfo" onclick="PersistandContinueF1099INT()" class="btn btn-success">Continue</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--//Footer-->
    <script type="text/javascript" src="../lib/footer.js"></script>

</body>

</html>
