<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="Title"></title>
  
    <script src="../Scripts/jquery-2.1.0.js"></script>
    <script src="../Scripts/jquery.validate.js"></script>
    
      <link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" />
    <script src="../Scripts/less-1.6.3.min.js" type="text/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,400italic,700|Droid+Sans:400,700|Didact+Gothic|Comfortaa|Oswald' rel='stylesheet' type='text/css' />
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/custom.js"></script>
    <script src="../lib/config.js"></script>
    <script src="../Scripts/popover.js"></script>
    <script src="../Scripts/Pages/Income/w2employmentandownertype.js"></script>
</head>
<body>
<form id="W2Income">
        <div class="container">
            <!--Header-->

            <script type="text/javascript" src="../lib/header.js"></script>

            <div class="whtwell" id="signin">
                <div role="form" class="container-fluid">

                    <!--Bread Crum-->

                    <script type="text/javascript" src="../lib/breadcrum.js"></script>

                    <div class="innerform">

                        <!-- Left menu -->
                        <script type="text/javascript" src="../lib/incomeleftmenu.js"></script>
                        <div class="formfull">

                            <!-- Right Help area -->
                            <div id="riht">
                                <script src="../lib/rightmenu.js"></script>
                            </div>

                            <!-- Center form area -->
                            <div id="content">
                                <div class="c12">
                                    <div class="title">
                                        <h2>Wages, Salaries and Tips.
                                            <!-- Right side collapse area menu  -->
                                            <a id="changeSidebarPos" data-original-title="Show / Hide Sidebar" data-toggle="tooltip" class="hidden-xs open pull-right" href="#"><i class="transfer"></i></a>

                                            <!-- Left Responsive action Menu   -->
                                            <button type="button" class="navbar-toggle pull-right" data-toggle="collapse" data-target="#lftmenu">
                                                <span class="sr-only">Toggle navigation</span>
                                                <span class="glyphicon glyphicon-th-list"></span>
                                            </button>
                                        </h2>
                                    </div>

                                    <h4>Tell us  your Wages, Salaries, Tips, Compensation and Scholarship received from Employer for rendering service.</h4>

                                    <div id="divOwnerType">
                                        <h5>Whose  W-2 is this</h5>
                                        <ul class="list-group">
                                            <li>
                                                <label>
                                                    <input type="radio" id="radW2TaxPayer" name="radOwnerType" value="1" />
                                                    <span id="lblPrimaryFilerFirstName"></span>
                                                </label>
                                            </li>
                                            <li>
                                                <label>
                                                    <input type="radio" id="radW2Spouse" name="radOwnerType" value="2" />
                                                    <span id="lblSpouseFirstName"></span>
                                                </label>
                                            </li>
                                        </ul>
                                    </div>

                                    <h5>Choose the appropriate type of Employment</h5>
                                    <ul class="list-group">
                                        <li>
                                            <label>
                                                <input type="radio" id="radRegularW2Wages" name="radEmploymentType" value="1" />
                                                Regular W-2 Wages
                                            </label>
                                        </li>
                                        <li>
                                            <label>
                                                <input type="radio" id="radActivedutyMilitaryWages" name="radEmploymentType" value="2" />
                                                Active Duty Military Wages
                                            </label>
                                        </li>
                                        <li>
                                            <label>
                                                <input type="radio" id="radSocialSecurityAndMedicarewerenWithheld" name="radEmploymentType" value="3" />
                                                Social Security & Medicare weren't Withheld
                                            </label>
                                        </li>
                                        <li>
                                            <label>
                                                <input type="radio" id="radMedicarequalifiedGovernmentWages" name="radEmploymentType" value="4" />
                                                Medicare Qualified Government Wages
                                            </label>
                                        </li>

                                        <li>
                                            <label>
                                                <input type="radio" id="radChurchEmployeeWages" name="radEmploymentType" value="5" />
                                                Church Employee Wages
                                            </label>
                                        </li>
                                        <li>
                                            <label>
                                                <input type="radio" id="radHouseholdEmployeeWages" name="radEmploymentType" value="6" />
                                                Household Employee Wages
                                            </label>
                                        </li>
                                        <li>
                                            <label>
                                                <input type="radio" id="radTaxableScholarshipIncome" name="radEmploymentType" value="7" />
                                                Taxable Scholarship Income
                                            </label>
                                        </li>

                                    </ul>

                                    <button type="submit" id="btnBack" class="btn btn-primary">Back</button>
                                    <button type="submit" id="btnContinue" class="btn btn-success">Continue</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
      

        <!--//Footer-->
        <script type="text/javascript" src="../lib/footer.js"></script>  </div>
    </form>
</body>
</html>
