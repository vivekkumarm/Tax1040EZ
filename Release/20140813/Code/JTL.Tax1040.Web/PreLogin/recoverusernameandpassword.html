<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="Title"></title>
    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato:400,400italic,700|Droid+Sans:400,700|Didact+Gothic|Comfortaa|Oswald'
        rel='stylesheet' type='text/css' />
    <script src="../Scripts/less-1.6.3.min.js" type="text/javascript"></script>
    <script src="../Scripts/jquery-2.1.0.js"></script>
    <script src="../Scripts/jquery.validate.js"></script>
    <script src="../lib/config.js"></script>
    <script src="../Scripts/popover.js"></script>
    <script src="../Scripts/Pages/PreLogin/recoverusernameandpassword.js"></script>
    <script src="../Scripts/jquery.validate.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
    <script src="../Scripts/custom.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/jquery-ui-1.10.4.min.js"></script>
    <script src="../Scripts/tooltip.js"></script>
    <script src="../Scripts/bootstrap-datepicker.js"></script>
</head>
<body>
    <form class="cmxform" id="UnableToAccessAccount" method="get" action="">
        <div class="container">
            <!--Header-->
            <script type="text/javascript" src="../lib/header.js"></script>

            <div class="loginbx" id="signin">
                <div role="form" class="container-fluid">
                    <div class="title">
                        <h2>Sign-In Issues</h2>
                        <!-- <h5>Don't worry, We are here to help you. Pick an option below.</h5>-->
                    </div>

                    <div class="row">
                        <div style="display: none" id="divValidationMsg" class="error-alert">
                            error message
                        </div>
                    </div>



                    <div class="c8c4">

                        <!-- Form Area -->
                        <div class="cl8">



                            <h3>Forgot Both Username and Password
                            </h3>

                            

                            <!--<h4>Forgot Both Username and Password</h4>-->
                            <h5>It's OK, let's try this! Provide these information to access your account.</h5>

                            <div class="field-group">



                                <div class="left-lbl">
                                    <label for="txtFirstName" id="lblFirstName">First Name</label>
                                </div>
                                <div class="right">
                                    <input type="text" placeholder="Enter First Name" id="txtFirstName" name="txtFirstName"
                                        maxlength="30" class="form-control tip" data-toggle="tooltip" tabindex="1" data-placement="right"
                                        title="Type in your First Name." data-trigger="focus" />
                                </div>
                                <a id="popFirstName" data-toggle="popover" class="help" rel="popover"></a>
                            </div>

                            <div class="field-group">
                                <div class="left-lbl">
                                    <label for="txtLastName" id="Label2">Last Name</label>
                                </div>
                                <div class="right">
                                    <input type="text" placeholder="Enter Last Name" id="txtLastName" name="txtLastName"
                                        maxlength="30" class="form-control tip" data-toggle="tooltip" tabindex="2" data-placement="right"
                                        title="Type in your  Last Name" data-trigger="focus" />
                                </div>
                                <a id="popLastName" data-toggle="popover" class="help" rel="popover"></a>
                            </div>

                            <div class="field-group">
                                <div class="left-lbl">
                                    <label for="dtDateofBirth" id="lblDateofBirth">Date of Birth</label>
                                </div>
                                <div class="right">
                                    <div class="input-group date" id="divDateOfBirth">
                                        <input type="text" id="dtDateofBirth"  name="dtDateofBirth" tabindex="3" placeholder="MM/DD/YYYY"
                                            class="form-control tip" data-toggle="tooltip" data-placement="right" title="Type in your Date of Birth"
                                            data-trigger="focus" readonly="true" />

                                        <span class="input-group-addon" id="spncalenderClick"><span class="cal"></span>
                                        </span>
                                    </div>
                                    <div id="divDOBErrorMsg" style="display: block; color: #cf1c16"></div>
                                </div>
                                <a id="popDateofBirth" data-toggle="popover" class="help" rel="popover"></a>

                            </div>

                            <div class="field-group">
                                <div class="left-lbl">
                                    <label for="txtEmail" id="lblEmail">Email</label>
                                </div>
                                <div class="right">
                                    <input type="text" placeholder="xxx@xxx.com" id="txtEmail" name="txtEmail" maxlength="100"
                                        class="form-control tip" data-toggle="tooltip" tabindex="4" data-placement="right" title="Email Address used while signing-up."
                                        data-trigger="focus" />
                                </div>
                                <a id="popEmail" data-toggle="popover" class="help" rel="popover"></a>
                            </div>

                            <div class="field-group">
                                <div class="left-lbl"></div>
                                <div class="right">
                                    <button type="submit" class="btn btn-success" tabindex="5" id="cmdSubmit" onclick="javascript:return GetUserNameByPesonalInfo();">Submit</button>
                                </div>
                            </div>



                        </div>

                        <!-- New User Link -->
                        <div class="cl4">
                            <h3>New User</h3>
                            <a href="../PreLogin/registration.html" class="btn btn-primary">Create an Account</a>

                            <div class="support">
                                Need Live Support? 
       <div class="toll">
           Toll Free 
       <h4>1-866-245-3918</h4>
       </div>
                                <div class="chat">
                                    Live Chat
       <h4><a href="#" class="actv">Online</a> </h4>
                                </div>
                            </div>


                        </div>


                    </div>

                    <div class="row col-sm-12 col-lg-11">
                        <p class="recover"><a href="../PreLogin/recovery.html"><i class="glyphicon glyphicon-chevron-left"></i>Back</a></p>
                    </div>

                </div>
            </div>

            <!--//Footer-->
            <script type="text/javascript" src="../lib/footer.js"></script>
        </div>
    </form>


</body>
</html>
