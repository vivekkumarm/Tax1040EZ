<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="Title"></title>
    <link rel="stylesheet" href="../../css/bootstrap.css" type="text/css" />
    <script src="../../Scripts/jquery-2.1.0.js"></script>
    <script src="../Scripts/less-1.6.3.min.js" type="text/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,400italic,700|Droid+Sans:400,700|Didact+Gothic|Comfortaa|Oswald'
        rel='stylesheet' type='text/css' />
    <script src="../../lib/config.js"></script>
    <script src="../../Scripts/jquery-ui-1.10.4.min.js"></script>
    <script src="../../Scripts/jquery.validate.js"></script>
    <script src="../../Scripts/bootstrap.min.js"></script>
    <script src="../../Scripts/tooltip.js"></script>
    <script src="../../Scripts/custom.js"></script>
    <script src="../../Scripts/popover.js"></script>
    <script src="../../Scripts/bootstrap-datepicker.js"></script>
    <script src="../../lib/controlconfig.js"></script>
</head>
<body>
    <form id="frmcredits">
        <div class="container">
            <!--Header-->
            <script type="text/javascript" src="../../lib/header.js"></script>
            <div class="whtwell" id="signin">
                <div role="form" class="container-fluid">
                    <!--Bread Crum-->
                    <script type="text/javascript" src="../../lib/breadcrum.js"></script>
                    <div class="innerform">
                        <!-- Left menu -->
                        <!--  <script type="text/javascript" src="../../lib/leftmenu.js"></script>-->
                        <div class="formfull">

                            <!-- Center form area -->
                            <div id="content">
                                <div class="c12">
                                    <div class="title">
                                        <h2>Credits </h2>
                                    </div>
                                    <div class="panel-group" id="accordion">
                                        <div class="panel panel-blue ">
                                            <div class="panel-heading1">
                                                <h4 class="panel-title">
                                                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                                                        id="">Other State Tax Credits
                                                    </a>
                                                </h4>
                                            </div>
                                            <div id="collapseOne" class="panel-collapse collapse in">
                                                <div class="panel-body ">

                                                    <h4>Enter the Part year or  Non resident  state Information for taxes paid to other State
                                                    </h4>
                                                    <div class="field-group">
                                                        <div class="left-lbl">
                                                            <label for="txtAGI">Adjusted Gross Income</label>
                                                        </div>
                                                        <div class="right">
                                                            <input type="text" id="txtAGI" name="txtAGI" maxlength="11" placeholder="Adjusted Gross Income"
                                                                class="form-control tip"
                                                                onkeyup="javascript:return maskInput(this.value,this,'3,6',event);"
                                                                tabindex="8" data-toggle="tooltip" data-placement="right" title="Adjusted Gross Income" data-trigger="focus" />
                                                        </div>
                                                        <a id="popAdjustedGrossIncome" data-toggle="popover" class="help" rel="popover"></a>
                                                    </div>

                                                    <div class="field-group">
                                                        <div class="left-lbl">
                                                            <label for="txtAGI">
                                                                Taxes paid
                                                            </label>
                                                        </div>
                                                        <div class="right">
                                                            <input type="text" id="txtTaxespaid" name="txtTaxespaid
"
                                                                maxlength="11" placeholder="Taxes paid"
                                                                class="form-control tip"
                                                                onkeyup="javascript:return maskInput(this.value,this,'3,6',event);"
                                                                tabindex="8" data-toggle="tooltip" data-placement="right" title="Taxespaid" data-trigger="focus" />
                                                        </div>
                                                        <a id="A1" data-toggle="popover" class="help" rel="popover"></a>
                                                    </div>

                                                    <p>Tell us about Income taxed by more than one state</p>

                                                    <div class="table-responsive table-bordered">
                                                        <table class="table table-hover " style="margin-bottom: 0;">
                                                            <thead>
                                                                <tr class="active">
                                                                    <th>&nbsp;</th>
                                                                    <th><span id="lbltaxpayer">Taxpayer</span>
                                                                    </th>
                                                                    <th id="lblspouse"><span>Spouse</span></th>
                                                                    <th>&nbsp;</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr>
                                                                    <td>
                                                                        <label id="lblOtherIncomeSSA">Box 5 Net Benefits paid (Form SSA 1099)</label>
                                                                    </td>
                                                                    <td>
                                                                        <input type="text" onblur="extractNumberBlur(this,event,2,false,true);" onkeyup="extractNumber(this,event,2,false,false);"
                                                                            tabindex="1" id="txtTaxPayerNetBenefitSSB" name="txtTaxPayerNetBenefitSSB" placeholder="" class="form-control tip amountField"
                                                                            data-toggle="tooltip" data-placement="right" title="Check for this in Box 5 of Form SSA-1099" data-trigger="focus" />
                                                                    </td>
                                                                    <!-- <td>


                                                                            <a id="popTaxPayerNetBenefitSSB" data-toggle="popover" class="help qik " rel="popover"></a>
                                                                        </td>-->
                                                                    <td id="txtSpouseNetBenefitSSBtd">
                                                                        <input type="text" onblur="extractNumberBlur(this,event,2,false,true);" onkeyup="extractNumber(this,event,2,false,false);"
                                                                            tabindex="2" id="txtSpouseNetBenefitSSB" name="txtSpouseNetBenefitSSB" placeholder="" class="form-control tip amountField"
                                                                            data-toggle="tooltip" data-placement="right" title="Check for this in Box 5 of Form SSA-1099" data-trigger="focus" />
                                                                    </td>

                                                                    <td>
                                                                        <a id="popTaxPayerNetBenefitSSB" data-toggle="popover" class="help qik " rel="popover"></a>
                                                                        <!--<a id="popSpouseNetBenefitSSB" data-toggle="popover" class="help qik " rel="popover"></a>-->
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td>
                                                                        <label id="lblOtherIncome1099SSA">Box 6 Voluntary Federal tax withheld (Form SSA 1099)</label>
                                                                    </td>
                                                                    <td>
                                                                        <input type="text" onblur="extractNumberBlur(this,event,2,false,true);" onkeyup="extractNumber(this,event,2,false,false);"
                                                                            tabindex="3" id="txtTaxPayerFederalTaxSSB" name="txtTaxPayerFederalTaxSSB" placeholder="" class="form-control tip amountField"
                                                                            data-toggle="tooltip" data-placement="right" title="Check for this in Box 6 of Form SSA-1099" data-trigger="focus" />
                                                                    </td>
                                                                    <!--  <td>

                                                                            <a id="popTaxPayerFederalTaxSSB" data-toggle="popover" class="help qik " rel="popover"></a>
                                                                        </td>-->
                                                                    <td id="txtSpouseFederalTaxSSBtd">
                                                                        <input type="text" onblur="extractNumberBlur(this,event,2,false,true);" onkeyup="extractNumber(this,event,2,false,false);"
                                                                            tabindex="4" id="txtSpouseFederalTaxSSB" name="txtSpouseFederalTaxSSB" placeholder="" class="form-control tip amountField"
                                                                            data-toggle="tooltip" data-placement="right" title="Check for this in Box 6 of Form SSA-1099" data-trigger="focus" />
                                                                    </td>
                                                                    <td>
                                                                        <a id="popTaxPayerFederalTaxSSB" data-toggle="popover" class="help qik " rel="popover"></a>
                                                                        <!--<a id="popSpouseFederalTaxSSB" data-toggle="popover" class="help qik" rel="popover"></a>-->
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td>
                                                                        <label id="Label1">Box 5 Net Tier 1 Benefits Paid (Form 1099 RRB)</label>
                                                                    </td>
                                                                    <td>
                                                                        <input type="text" onblur="extractNumberBlur(this,event,2,false,true);" onkeyup="extractNumber(this,event,2,false,false);"
                                                                            tabindex="5" id="txtTaxPayerNetBenefitsRRB" name="txtTaxPayerNetBenefitsRRB" placeholder="" class="form-control tip amountField"
                                                                            data-toggle="tooltip" data-placement="right" title="Check for this in Box 5 of Form 1099 RRB" data-trigger="focus" />
                                                                    </td>
                                                                    <!-- <td>
                                                                            <a id="popTaxPayerBenefitsRRB" data-toggle="popover" class="help qik " rel="popover"></a>
                                                                        </td>-->
                                                                    <td id="txtSpouseNetBenefitsRRBtd">
                                                                        <input type="text" onblur="extractNumberBlur(this,event,2,false,true);" onkeyup="extractNumber(this,event,2,false,false);"
                                                                            tabindex="6" id="txtSpouseNetBenefitsRRB" name="txtSpouseNetBenefitsRRB" placeholder="" class="form-control tip amountField"
                                                                            data-toggle="tooltip" data-placement="right" title="Check for this in Box 5 of Form 1099 RRB" data-trigger="focus" />
                                                                    </td>
                                                                    <td>
                                                                        <a id="popTaxPayerBenefitsRRB" data-toggle="popover" class="help qik " rel="popover"></a>
                                                                        <!--<a id="popSpouseBenefitsRRB" data-toggle="popover" class="help qik " rel="popover"></a>-->
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td>
                                                                        <label id="lblOtherIncome1099RRB">Box 10 Federal tax withheld (Form 1099 RRB)</label>
                                                                    </td>
                                                                    <td>
                                                                        <input type="text" onblur="extractNumberBlur(this,event,2,false,true);" onkeyup="extractNumber(this,event,2,false,false);"
                                                                            tabindex="7" id="txtTaxPayerFederalRRB" name="txtTaxPayerFederalRRB" placeholder="" size="10" class="form-control tip amountField"
                                                                            data-toggle="tooltip" data-placement="right" title="Check for this in Box 10 of Form 1099 RRB" data-trigger="focus" />
                                                                    </td>
                                                                    <!-- <td>

                                                                            <a id="popTaxPayerFederalRRB" data-toggle="popover" class="help qik " rel="popover"></a>
                                                                        </td>-->
                                                                    <td id="txtSpouseFederalRRBtd">
                                                                        <input type="text" onblur="extractNumberBlur(this,event,2,false,true);" onkeyup="extractNumber(this,event,2,false,false);"
                                                                            tabindex="8" id="txtSpouseFederalRRB" name="txtSpouseFederalRRB" placeholder="" size="10" class="form-control tip amountField"
                                                                            data-toggle="tooltip" data-placement="right" title="Check for this in Box 10 of Form 1099 RRB" data-trigger="focus" />
                                                                    </td>
                                                                    <td>
                                                                        <a id="popTaxPayerFederalRRB" data-toggle="popover" class="help qik " rel="popover"></a>
                                                                        <!--<a id="popSpouseFederalRRB" data-toggle="popover" class="help qik " rel="popover"></a>-->
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>



                                            </div>
                                        </div>


                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>



            <!--//Footer-->
            <script type="text/javascript" src="../../lib/footer.js"></script>
        </div>
    </form>


</body>

</html>
