<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="Title"></title>

    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato:400,400italic,700|Droid+Sans:400,700|Didact+Gothic|Comfortaa|Oswald' rel='stylesheet' type='text/css' />
    <script src="../Scripts/less-1.6.3.min.js" type="text/javascript"></script>
    <script src="../Scripts/jquery-2.1.0.js"></script>
    <script src="../Scripts/jquery-ui-1.10.4.js"></script>
    <script src="../lib/config.js"></script>
    <script src="../Scripts/Pages/UserProfile/updateemail.js"></script>
    <script src="../Scripts/jquery.validate.js"></script>
    <script src="../Scripts/custom.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/tooltip.js"></script>
    <script src="../Scripts/popover.js"></script>
    <style type="text/css">
        #lblEmailIdVal { word-wrap:break-word; word-wrap:break-all;-ms-word-break: break-all; display:block } 
    </style>
</head>
<body>
    <form id="updateemail">
        <div class="container">
            
            <!--Slide Menu-->

            <script src="../lib/slidemenu.js"></script>

            <!--Header-->
            <script type="text/javascript" src="../lib/header.js"></script>

            <div class="loginbx" id="signin">
                <div role="form" class="container-fluid">
                    <div class="title">
                        <h2>Manage Account</h2>
                        <h5>Review and Edit Your Account Information</h5>
                    </div>

                    <div class="row">
                        <div style="display: none" id="divValidationMsg" class="error-alert">error message</div>
                    </div>
                    <div class="c8c4">
                        <div class="cl8">

                            <!-- Form Area -->
                            <h3>Update Email Address</h3>
                            <h5>Provide Your Email Address and Password</h5>
                            <div id="divEmail">
                                <div class="field-group">
                                    <div class="left-lbl">
                                        <label id="lblEmailId">Email Address</label>
                                    </div>
                                    <div class="right">
                                        <label id="lblEmailIdVal"></label>
                                    </div>

                                </div>
                                <div class="field-group">
                                    <div class="left-lbl">
                                        <label id="lblRetypeEmailId" for="txtRetypeEmailId">New Email Address</label>
                                    </div>
                                    <div class="right">
                                        <input id="txtRetypeEmailid" placeholder="Enter New Email Id" name="txtRetypeEmailid" type="text" data-toggle="tooltip" data-placement="right" title="Your New Email ID" class="tip"
                                               data-trigger="focus" maxlength="100" tabindex="1" />
                                    </div>
                                    <a id="popEmailId" data-toggle="popover" class="help" rel="popover"></a>
                                </div>
                                <div class="field-group">
                                    <div class="left-lbl">
                                        <label id="lblPassword">Password</label>
                                    </div>
                                    <div class="right">
                                        <input id="txtPasswordForEmail" placeholder="Enter Password" name="txtPasswordForEmail" type="password" data-toggle="tooltip" data-placement="right" title="Password of your Tax Garden account" class="tip"
                                               data-trigger="focus" maxlength="15" tabindex="2" />
                                    </div>
                                    <a id="popPassword" data-toggle="popover" class="help" rel="popover"></a>
                                </div>
                            </div>
                            <div class="field-group">
                                <div class="left-lbl"></div>
                                <div class="right">
                                    <button type="submit" onclick="UpdateEmailId();return false;" id="btnSaveEmailId" class="btn btn-success" tabindex="3">Save</button>
                                </div>
                            </div>
                        </div>

                        <!--  Righ Menu-->
                        <!--<div class="cl4">
                            <script src="../lib/rightmenu.js"></script>
                        </div>-->
                    </div>

                    <div class="row col-sm-12 col-lg-11">
                        <p class="recover"><a href="manageaccountgateway.html" ><i class="glyphicon glyphicon-chevron-left"></i>Back to Manage Account</a></p>
                    </div>
                </div>
            </div>
            <!--Footer-->
            <script type="text/javascript" src="../lib/footer.js"></script>
        </div>
    </form>

</body>
</html>
