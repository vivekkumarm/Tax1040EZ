<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="Title"></title>

    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" />
    <script src="../Scripts/less-1.6.3.min.js" type="text/javascript"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../lib/config.js"></script>
    <script src="../Scripts/custom.js"></script>
    <script>
        //Added by Praveen T on 29 May 2014
        $('#CurrentYear').html(' ' + CURRENT_TAX_YEAR);
    </script>
</head>
<body>

    <form id="form1">
        <div class="container">
            
            <!--Slide Menu-->

            <script src="../lib/slidemenu.js"></script>

            <!--Header-->
            <script type="text/javascript" src="../lib/header.js"></script>

            <div class="whtwell" id="signin">
                <div role="form" class="container-fluid">
                    <!-- BreadCrum Menu  -->

                    <script type="text/javascript" src="../lib/BreadCrum.js"></script>

                    <div class="innerform">

                        <!-- Left menu -->
                        <div class="menu" role="navigation">
                            <ul class="nav  side-nav">
                                <li><a href="#"><i class="fa fa-exchange"></i>Home</a></li>
                                <li><a href="#"><i class="fa fa-user"></i>Support</a></li>
                            </ul>
                        </div>

                        <div class="formfull">

                            <!-- Center form area -->

                            <div id="content">
                                <div class="c12">
                                    <div class="title">
                                        <h2>Lets check Your Eligibility for 1040EZ</h2>
                                    </div>

                                    <div class="cl8">
                                        <div class="panel-group" id="accordion">
                                            <div class="panel panel-blue">
                                                <div class="panel-heading1">
                                                    <h4 class="panel-title">
                                                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Income & Deductions </a>
                                                    </h4>
                                                </div>
                                                <div id="collapseOne" class="panel-collapse collapse in">
                                                    <div class="panel-body ">
                                                        <div class="input-group">

                                                            <h3>
                                                                <label>Income</label></h3>
                                                            <ul class="list-group">
                                                                <li>

                                                                    <label>
                                                                        <input type="checkbox" id="chkIncomeEligibility" name="optionsRadios">
                                                                        You or Your Spouse(MFJ) receives any Income apart from Wages, Unemployment compensation & & Interest Income.
                                                                    </label>

                                                                </li>

                                                            </ul>
                                                        </div>
                                                        <div class="input-group">

                                                            <h3>
                                                                <label>Deductions</label></h3>
                                                            <ul class="list-group">
                                                                <li>

                                                                    <label>
                                                                        <input type="checkbox" id="chkDeductionEligibility" name="optionsRadios">
                                                                        Mr.<label id="lblFirstName"></label>
                                                                        have any Adjusted Gross Income deductions on <span class="CurrentYear"></span>.
                                                                    </label>

                                                                </li>

                                                                <li>

                                                                    <label>
                                                                        <input type="checkbox" id="chkItemizedDeductionEligibility" name="optionsRadios">
                                                                        You want to claim any  Itemized deductions for Your personal expenses
                                                                    </label>

                                                                </li>

                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="panel panel-blue">
                                                <div class="panel-heading1">
                                                    <h4 class="panel-title">
                                                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">Credits & Other Taxes </a>
                                                    </h4>
                                                </div>
                                                <div id="collapseTwo" class="panel-collapse collapse">
                                                    <div class="panel-body ">
                                                        <div class="input-group">
                                                            <h3>
                                                                <label>Payments</label></h3>
                                                            <ul class="list-group">
                                                                <li>

                                                                    <label>
                                                                        <input type="checkbox" id="chkPaymentsEligibility" name="optionsRadios">
                                                                        Mr.<label id="lblPayments"></label>pays any Federal, State & Local Estimates on <span class="CurrentYear"></span>.
                                                                    </label>

                                                                </li>

                                                            </ul>
                                                        </div>
                                                        <div class="input-group">
                                                            <h3>
                                                                <label>Credits</label></h3>
                                                            <ul class="list-group">
                                                                <li>

                                                                    <label>
                                                                        <input type="checkbox" id="chkCreditsEligibility" name="optionsRadios">
                                                                        You want to claim any Credits (with the Exceptionof Earned Income Credit).
                                                                    </label>

                                                                </li>

                                                            </ul>
                                                        </div>
                                                        <div class="input-group">

                                                            <h3>
                                                                <label>Other Taxes</label></h3>
                                                            <ul class="list-group">
                                                                <li>

                                                                    <label>
                                                                        <input type="checkbox" id="chkOthertaxEligibility" name="optionsRadios">
                                                                        Mr.<label id="lblOtherTax"></label>hire any one person to Work in Your Home and pay them more than $1,800 in Wages.
                                                                    </label>

                                                                </li>

                                                                <li>

                                                                    <label>
                                                                        <input type="checkbox" id="chkMinimumTaxEligibility" name="optionsRadios">
                                                                        You want to claim Your prior year Minimum tax credit on <span class="CurrentYear"></span>. And You or Your Spouse(MFJ) Owe any Alternative Minimum tax for 2014.
                                                                    </label>

                                                                </li>

                                                            </ul>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>

                                            <div class="panel panel-blue">
                                                <div class="panel-heading1">
                                                    <h4 class="panel-title">
                                                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">Dependent & Bankruptcy </a>
                                                    </h4>
                                                </div>
                                                <div id="collapseThree" class="panel-collapse collapse">
                                                    <div class="panel-body ">
                                                        <h3>
                                                            <label>Dependent</label></h3>
                                                        <div class="input-group">
                                                            <ul class="list-group">
                                                                <li>

                                                                    <label>
                                                                        <input type="checkbox" id="chkDependentEligibility" name="optionsRadios">
                                                                        You want to claim any dependent on Your tax return.
                                                                    </label>

                                                                </li>

                                                            </ul>
                                                        </div>

                                                        <div class="input-group">
                                                            <h3>
                                                                <label>Bankruptcy</label></h3>
                                                            <ul class="list-group">
                                                                <li>

                                                                    <label>
                                                                        <input type="checkbox" id="chkBankruptcyEligibility" name="optionsRadios">
                                                                        Did You & Your Spouse (MFJ) claimed as a Debtor in a Chapter 11 Bankruptcy case filed after October 16,2005.
                                                                    </label>

                                                                </li>

                                                                <li>

                                                                    <label>
                                                                        <input type="checkbox" id="Checkbox1" name="optionsRadios">
                                                                        You want to claim Your prior year Minimum tax credit on <span class="CurrentYear"></span>. And You or Your Spouse(MFJ) Owe any Alternative Minimum tax for 2014.
                                                                    </label>

                                                                </li>

                                                            </ul>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>


                                    <div class="">
                                        <button type="submit" class="btn btn-primary" onclick="GoToPreviousPage();return false;">Back</button>
                                        <button type="submit" id="btnEligibility" class="btn btn-success pull-right">Next</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
            <script src="../lib/footer.js"></script>

        </div>
    </form>

</body>

</html>
