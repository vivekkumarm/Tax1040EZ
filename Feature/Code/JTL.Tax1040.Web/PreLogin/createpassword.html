<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="Title"></title>
    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato:400,400italic,700|Droid+Sans:400,700|Didact+Gothic|Comfortaa|Oswald' rel='stylesheet' type='text/css' />
    <script src="../Scripts/less-1.6.3.min.js" type="text/javascript"></script>
    <script src="../Scripts/jquery-2.1.0.js"></script>
    <script src="../Scripts/jquery.validate.js"></script>
    <script src="../lib/config.js"></script>
    <script src="../Scripts/popover.js"></script>
    <script src="../Scripts/Pages/PreLogin/createpassword.js"></script>
    <script src="../Scripts/jquery.validate.js"></script>
    <script src="../Scripts/custom.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/tooltip.js"></script>
    <script src="../Scripts/popover.js"></script>
    <style type="text/css">
        #lblUserName { word-wrap:break-word; word-wrap:break-all;-ms-word-break: break-all; display:block } 
    </style>
</head>
<body>
    <form class="cmxform" id="NewPassword">
        <div class="container">
            <!--Header-->
            <script type="text/javascript" src="../lib/header.js"></script>

            <div class="loginbx" id="signin">
                <div role="form" class="container-fluid">
                    <div class="title">
                        <h2>Sign-In Issues</h2>
                        <!--<h5>Don't worry, We are here to help you. Pick an option below.</h5>-->
                    </div>

                    <div class="row">
                        <div style="display: none" id="divErrorMsg" class="error-alert">error message</div>
                    </div>

                    <div class="c8c4">


                        <!-- Form Area -->
                        <div class="cl8">




                            <h3>New Password
                            </h3>
                            <div class="">

                                <h5>Perfect! Now, let's set a New Password for your TaxGarden account.</h5>

                                <div class="field-group">
                                    <div class="left-lbl">
                                        <label for="txtUserName" id="lblUser">Username</label>
                                    </div>
                                    <div class="right">

                                        <input type="text" placeholder="Tax Garden Username" id="txtUserName" tabindex="1" name="txtUserName" maxlength="100" class="form-control tip" data-toggle="tooltip" data-placement="right" title="Type in your Tax Garden Username." data-trigger="focus" />

                                        <label id="lblUserName"></label>
                                    </div>
                                    <a id="popUserName" data-toggle="popover" class="help" rel="popover"></a>
                                </div>
                                <div class="right">

                                    <a id="A1" data-toggle="popover" class="help" rel="popover"></a>
                                </div>

                                <div class="field-group">
                                    <div class="left-lbl">
                                        <label for="txtNewPassword" id="lblNewPassword">New Password</label>
                                    </div>
                                    <div class="right">
                                        <input type="password" placeholder="Give new Password" id="txtNewPassword" maxlength="15" tabindex="2" name="txtNewPassword" class="form-control tip" data-toggle="tooltip" data-placement="right" title="Type the New Tax Garden Password." data-trigger="focus" />
                                    </div>
                                    <a id="popNewPassword" data-toggle="popover" class="help" rel="popover"></a>
                                </div>

                                <div class="field-group">
                                    <div class="left-lbl">
                                        <label for="txtConfirmPassword" id="lblConfirmPassword">Confirm Password</label>
                                    </div>
                                    <div class="right">
                                        <input type="password" placeholder="Retype New Password" id="txtConfirmPassword" maxlength="15" tabindex="3" name="txtConfirmPassword" class="form-control tip" data-toggle="tooltip" data-placement="right" title="Retype to cross check New Password." data-trigger="focus" />
                                    </div>
                                    <a id="popConfirmPassword" data-toggle="popover" class="help" rel="popover"></a>
                                </div>

                                <div class="field-group">
                                    <div class="left-lbl"></div>
                                    <div class="right">
                                        <button type="submit" class="btn btn-success pull-right" tabindex="4" id="cmdSubmit">Password Reset</button>
                                    </div>
                                </div>
                            </div>



                        </div>

                        <!-- New User Link -->
                        <div class="cl4">
                            <h3>New User</h3>
                            <a href="../PreLogin/registration.html" class="btn btn-primary">Create an Account</a>

                            <div class="support">
                                Need Live Support? 
       <div class="toll">
           Toll Free 
       <h4>1-866-245-3918</h4>
       </div>
                                <div class="chat">
                                    Live Chat
       <h4><a href="#" class="actv">Online</a> </h4>
                                </div>
                            </div>


                        </div>

                    </div>

                    <div class="row col-sm-12 col-lg-11">
                        <p class="recover"><a href="../PreLogin/recovery.html"><i class="glyphicon glyphicon-chevron-left"></i>Back</a></p>
                    </div>

                </div>
            </div>

            <!--//Footer-->
            <script type="text/javascript" src="../lib/footer.js"></script>
        </div>

    </form>
    <script src="../Scripts/jquery.validate.js"></script>
</body>
</html>
