<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="Title"></title>
    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
    <script src="../Scripts/jquery-2.1.0.min.js"></script>
    <script src="../Scripts/less-1.6.3.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" />
    <script src="../lib/config.js"></script>
    <script src="../Scripts/Pages/PersonalInfo/filingstatus.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,400italic,700|Droid+Sans:400,700|Didact+Gothic|Comfortaa|Oswald' rel='stylesheet' type='text/css' />
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/custom.js"></script>
    <script src="../Scripts/jquery.validate.js"></script>
    <script src="../Scripts/tooltip.js"></script>
    <script src="../Scripts/popover.js"></script>
    <script src="../lib/controlconfig.js"></script>

</head>
<body>
    <form id="form1">
        <div class="container">

            <!--Slide Menu-->

            <script src="../lib/slidemenu.js"></script>

            <!--Header-->
            <script type="text/javascript" src="../lib/header.js"></script>
            <div class="whtwell" id="signin">
                <div role="form" class="container-fluid">

                    <!-- BreadCrum Menu  -->

                    <script type="text/javascript" src="../lib/BreadCrum.js"></script>

                    <div class="innerform">
                        <!-- Left menu -->
                        <div class="lftarea">
                            
                            <script src="../lib/refundowemeter.js"></script>

                            <script type="text/javascript" src="../lib/leftmenu.js"></script>

                        </div>

                        <div class="formfull">

                            <!-- Center form area -->

                            <div id="content" name="contentname">
                                <div class="c12">
                                    <div class="title">
                                        <h2>Filing Status

                                            <!-- Left Responsive action Menu   -->
                                            <button type="button" disabled="disabled" class="navbar-toggle pull-right" data-toggle="collapse" data-target="#lftmenu">
                                                <span class="sr-only">Toggle navigation</span>
                                                <span class="glyphicon glyphicon-th-list"></span>
                                            </button>
                                        </h2>
                                    </div>

                                    <h4>Hi,	Let's get started with the basics. Select the Filing Status that applies to you.</h4>
                                    <ul class="list-group">
                                        <li>
                                            <label>
                                                <input type="radio" name="optionsRadios" value="1" checked="checked" tabindex="1" />
                                                Single
                                            </label>

                                        </li>
                                        <li>
                                            <label>
                                                <input type="radio" name="optionsRadios" value="2" tabindex="2" />Married Filing Jointly
                                            </label>
                                        </li>
                                        <li>
                                            <label>
                                                <input type="radio" name="optionsRadios" value="3" tabindex="3" />
                                                Married Filing Separately(Divorced or legally separated)
                                            </label>
                                        </li>
                                        <li>
                                            <label>
                                                <input type="radio" name="optionsRadios" value="4" tabindex="4" />
                                                Registered Domestic Partnership or Civil Union
                                            </label>

                                        </li>
                                        <li>
                                            <label>
                                                <input type="radio" name="optionsRadios" value="5" tabindex="5" />Same Sex Marriage
                                            </label>
                                        </li>
                                        <li>
                                            <label>
                                                <input type="radio" name="optionsRadios" value="6" tabindex="6" />Widow(er)
                                            </label>


                                        </li>
                                        <li>
                                            <label>
                                                <input type="radio" name="optionsRadios" value="7" tabindex="7" />
                                                Head of Household
                                            </label>
                                        </li>
                                    </ul>

                                    <div id="divErrorMsg" class="right"></div>

                                    <button type="submit" id="btnBackFilingStatus" class="btn btn-primary">Back</button>
                                    <button type="submit" id="btnFilingStatus" class="btn btn-success pull-right" tabindex="8">Continue</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--//Footer-->
            <script type="text/javascript" src="../lib/footer.js"></script>
        </div>
    </form>

</body>

</html>
