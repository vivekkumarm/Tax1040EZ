<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="Title"></title>
    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" />
    <script src="../Scripts/less-1.6.3.min.js" type="text/javascript"></script>
    <script src="../Scripts/jquery-2.1.0.js"></script>
    <script src="../Scripts/jquery.validate.js"></script>
    <script src="../Scripts/jquery-ui-1.10.4.js"></script>
    <script src="../Scripts/jquery-ui-1.10.4.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,400italic,700|Droid+Sans:400,700|Didact+Gothic|Comfortaa|Oswald' rel='stylesheet'
        type='text/css' />
    <script src="../Scripts/custom.js"></script>
    <script src="../lib/config.js"></script>
    <script src="../Scripts/Pages/Income/interestincome.js"></script>
</head>
<body>
    <form id="frmInterestIncome">
        <div class="container">
            <!--Slide Menu-->

            <script src="../lib/slidemenu.js"></script>

            <!--Header-->
            <script type="text/javascript" src="../lib/header.js"></script>
            <div class="whtwell" id="signin">
                <div role="form" class="container-fluid">
                    <!--Bread Crum-->
                    <script type="text/javascript" src="../lib/breadcrum.js"></script>
                    <div class="innerform">
                        <!-- Left menu -->
                        <script type="text/javascript" src="../lib/incomeleftmenu.js"></script>
                        <div class="formfull">
                           
                            <!-- Center form area -->
                            <div id="content">
                                <div class="c12">
                                    <div class="title">
                                        <h2>Type of Interest Income & Payer Info</h2>
                                    </div>

                                    <h4>Select the type of Interest Income</h4>

                                    <ul class="list-group">
                                        <li>

                                           
                                            <input type="radio" name="radioIncome" id="rad1099INT" checked="checked" value="Form1099INT" tabindex="1" />
                                            Taxable Interest Income from 1099 INT Or Statement
                                            
                                        </li>
                                        <li>
                                            
                                            <input type="radio" name="radioIncome" id="rad1099OID" value="Form1099OID" tabindex="2" />
                                            Original Issue Discount from 1099 OID Or Statement
                                            
                                        </li>
                                    </ul>
                                    <div id="divWhoseInterest">
                                        <h4>
                                            Whose Interest Income is this?</h4>
                                        <ul class="list-group">
                                            <li>
                                                <label>
                                                    <input type="radio" checked="checked" name="rdInterestIncomeSelect" id="rdtaxpayername" value="1"
                                                           tabindex="3" />
                                                    <span id="lblPrimaryFilerFirstName"></span>
                                                </label>
                                            </li>
                                            <li>
                                                <label>
                                                    <input type="radio" name="rdInterestIncomeSelect" id="rdspousename" value="2" tabindex="4" />
                                                    <span id="lblSpouseFirstName"></span>
                                                </label>
                                            </li>
                                            <li>
                                                <label>
                                                    <input type="radio" name="rdInterestIncomeSelect" id="rdjoint" value="3" tabindex="5" />
                                                    Joint
                                                </label>
                                            </li>
                                        </ul>
                                    </div>
                                    <h4>Enter Your Payer Information</h4>

                                    <div class="field-group">
                                        <div class="left-lbl">
                                            <span id="lblpayername">Payer Name</span>
                                        </div>
                                        <div class="right">
                                            <input type="text" id="txtpayername" name="payerName" class="form-control tip"
                                                   data-toggle="tooltip" data-placement="right" title="Name of the Bank/ Financial Institution" data-trigger="focus" maxlength="35"
                                                   tabindex="6" />
                                        </div>
                                        <a id="popPayerName" data-toggle="popover" class="help" rel="popover"></a>
                                    </div>
                                    <div class="field-group">
                                        <div class="left-lbl">
                                            <span id="lblpayerEIN">Payer's Federal Identification Number</span>
                                        </div>
                                        <div class="right">
                                            <input type="text" id="txtpayerEIN" name="txtpayerEIN"
                                                   class="form-control tip" data-toggle="tooltip" data-placement="right" 
                                                onkeyup="javascript:return maskInputForEIN(this.value,this,'2',event);" placeholder="XX-XXXXXXX"
                                                   title="Payer's Federal Identification Number" data-trigger="focus" maxlength="10" tabindex="7" />
                                        </div>
                                        <a id="popPayerEIN" data-toggle="popover" class="help" rel="popover"></a>
                                    </div>

                                    <button type="button" id="btnBack" class="btn btn-primary">Back</button>
                                    <button type="submit" id="btnSubmit" class="btn btn-success" tabindex="8">Continue</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--//Footer-->
            <script type="text/javascript" src="../lib/footer.js"></script>
        
        </div>
    </form>
</body>
</html>
