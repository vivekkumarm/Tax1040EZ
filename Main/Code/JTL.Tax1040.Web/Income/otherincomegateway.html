<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title class="Title"></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../Scripts/jquery-2.1.0.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/custom.js"></script>
    <script src="../Scripts/less-1.6.3.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" />
    <script src="../lib/config.js"></script>
    <script src="../Scripts/Pages/Income/otherincomegateway.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,400italic,700|Droid+Sans:400,700|Didact+Gothic|Comfortaa|Oswald' rel='stylesheet' type='text/css' />

</head>

<body>
    <form id="frmOtherIncomeGateway">
        <div class="container">
            
            <!--Slide Menu-->

            <script src="../lib/slidemenu.js"></script>

            <!--Header-->
            <script type="text/javascript" src="../lib/header.js"></script>

            <div class="whtwell" id="signin">
                <div role="form" class="container-fluid">
                    <!--Bread Crum-->
                    <script type="text/javascript" src="../lib/breadcrum.js"></script>

                    <div class="innerform">
                        <!-- Left menu -->
                        <script type="text/javascript" src="../lib/incomeleftmenu.js"></script>

                        <div class="formfull">
                           
                            <!-- Center form area -->
                            <div id="content">
                                <div class="c12">
                                    <div class="title">
                                        <h2>Other Income</h2>
                                    </div>
                                    
                                    <h4>
                                        Other Income from Alaska Dividend , SSA Benefits, RRB Benefits & State tax refund
                                        <br /><br />Check if any of these other income applies to you…</h4>
                                    <!--SSB-->
                                    <ul class="list-group">
                                        <li>
                                        
                                            <input type="checkbox" name="OtherIncome" id="chkSSB" value="1" class="tick" tabindex="1" /><em></em>
                                            Social Security Benefits & Railroad Retirement Board
                                        </li>
                                    
                                        <!--Alaska-->
                                        <li>
                                        
                                            <input type="checkbox" name="OtherIncome" id="chkAlaska" value="2" class="tick" tabindex="2"/><em></em>
                                            Alaska Permanent Fund Dividend Income
                                        </li>
                                        <li>
                                            <!--State-->
                                        
                                            <input type="checkbox" name="OtherIncome" id="chkStateLocalTax" value="3" class="tick" tabindex="3"/><em></em>
                                            State Or Local Tax Refund
                                        
                                        </li>
                                    </ul>
                                       
                                    <button type="submit" id="btnBack" class="btn btn-primary">Back</button>
                                    <button type="submit" id="btnContinue" class="btn btn-success" onclick="" tabindex="4">Continue</button>
                                 
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!--//Footer-->
    <script type="text/javascript" src="../lib/footer.js"></script>
    </form>
    
</body>
</html>
